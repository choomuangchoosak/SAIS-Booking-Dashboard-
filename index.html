<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIS Inspection Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        body {

<body class="bg-gray-900 text-white">

                        <div class="block w-14 h-8 rounded-full slider"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform slider:before"></div>
                    </div>
                </label>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 p-4 bg-gray-800 rounded-lg shadow-md gap-4">
            <div class="flex items-center gap-4">
                <button id="prevMonthBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">&lt; Prev Month</button>
                <h2 id="currentMonthDisplay" class="text-xl font-semibold w-48 text-center"></h2>
                <button id="nextMonthBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">Next Month &gt;</button>

            <div class="md:hidden w-full">

        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
            <div id="bookingGrid" class="grid"></div>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-lg border border-gray-600">
            <h2 id="detailsModalTitle" class="text-2xl font-bold mb-6 text-green-400">Booking Details</h2>
            <div id="detailsContent" class="space-y-3 text-gray-300"></div>
            <div class="flex justify-end gap-4 mt-8">
                <button type="button" id="closeDetailsBtn" class="px-6 py-2 bg-gray-600 hover:bg-gray-500 rounded-md transition-colors">Close</button>
                <button type="button" id="customTextBtn" class="hidden px-6 py-2 bg-purple-600 hover:bg-purple-500 rounded-md transition-colors">Custom Text</button>
                <button type="button" id="deleteDetailsBtn" class="px-6 py-2 bg-red-700 hover:bg-red-600 rounded-md transition-colors">Delete</button>
                <button type="button" id="editDetailsBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-md transition-colors">Edit</button>
            </div>
        </div>
    </div>

                <input type="hidden" id="bookingDate">

                    <div class="mt-4">

                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">

                            <select id="provinceSelect" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="BKK">BKK</option>
                                <option value="CM">CM</option>
                                <option value="PK">PK</option>
                                <option value="Other">Other...</option>
                            </select>
                        </div>
                        <div id="otherProvinceContainer" class="hidden">
                             <label for="otherProvince" class="block text-sm font-medium text-gray-300 mb-1">Specify Province</label>
                            <input type="text" id="otherProvince" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                            <label for="peName" class="block text-sm font-medium text-gray-300 mb-1">PE Name</label>
                            <input type="text" id="peName" required class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="forman" class="block text-sm font-medium text-gray-300 mb-1">Forman</label>
                            <input type="text" id="forman" required class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                     <div class="mt-4">
                        <label for="tester" class="block text-sm font-medium text-gray-300 mb-1">TESTER</label>
                        <input type="text" id="tester" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mt-4">
                        <label for="gmapsUrl" class="block text-sm font-medium text-gray-300 mb-1">Google Maps URL</label>

                    </div>
                </div>

                <div id="noteField" class="hidden">
                    <label for="noteText" class="block text-sm font-medium text-gray-300 mb-1">Task Details</label>
                    <textarea id="noteText" rows="8" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="cancelBtn" class="px-6 py-2 bg-gray-600 hover:bg-gray-500 rounded-md transition-colors">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded-md transition-colors">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-md border border-gray-600 overflow-y-auto max-h-screen">
            <h2 id="settingsTitle" class="text-2xl font-bold mb-6 text-green-400">Settings</h2>
            <div id="inspectorSettingsContainer">
                <h3 id="inspectorManagementTitle" class="text-lg font-semibold mb-3 text-gray-300">Inspector Management</h3>
                <div id="inspectorList" class="space-y-2 max-h-40 overflow-y-auto"></div>
                <div class="flex gap-2 mt-4">
                    <input type="text" id="newInspectorName" placeholder="New Inspector Name" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full">
                    <button id="addInspectorBtn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md">Add</button>
                </div>
            </div>
            <hr class="border-gray-600 my-6">
            <div id="displaySettingsContainer">
                <h3 id="cardDisplaySettingsTitle" class="text-lg font-semibold mb-3 text-gray-300">Card Display Settings</h3>
                <div id="displaySettingsList" class="space-y-3"></div>
            </div>
            <hr class="border-gray-600 my-6">
            <div id="holidaySettingsContainer">
                <h3 id="holidayManagementTitle" class="text-lg font-semibold mb-3 text-gray-300">Holiday Management</h3>
                <div class="flex gap-2 mb-4">
                    <input type="date" id="holidayDate" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full">
                    <select id="holidayInspector" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full"></select>
                    <button id="addHolidayBtn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md">Add</button>
                </div>
                <div id="holidayList" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </div>
            <hr class="border-gray-600 my-6">

                <button type="button" id="closeSettingsBtn" class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded-md transition-colors">Close</button>

            // --- FUNCTIONS ---
            function saveInspectors() { localStorage.setItem('qcInspectors_v11', JSON.stringify(inspectors)); }
            function saveBookings() { localStorage.setItem('qcBookings_v11', JSON.stringify(bookings)); }
            function saveHolidays() { localStorage.setItem('qcHolidays_v11', JSON.stringify(holidays)); }
            function saveLeaveDays() { localStorage.setItem('qcLeaveDays_v11', JSON.stringify(leaveDays)); }
            function saveDisplaySettings() { localStorage.setItem('qcDisplaySettings_v11', JSON.stringify(displaySettings)); }

            function showToast(message, isSuccess = true) {
                toastMessage.textContent = message;
                toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }

            function renderGrid() {
                grid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const t = translations[currentLanguage];
                const locale = currentLanguage === 'th' ? 'th-TH' : 'en-US';
                const yearOffset = currentLanguage === 'th' ? 543 : 0;
                currentMonthDisplay.textContent = `${currentDate.toLocaleString(locale, { month: 'long' })} ${year + yearOffset}`;

                const monthStr = `${year}-${month + 1}`;
                const monthlyBookings = bookings.filter(b => b.date.startsWith(monthStr));
                const monthlyHolidays = holidays.filter(h => h.date.startsWith(monthStr));
                const monthlyLeaveDays = leaveDays.filter(l => l.date.startsWith(monthStr));
                
                const bookingMap = new Map(monthlyBookings.map(b => [`${b.date}-${b.inspector}`, b]));
                const holidayMap = new Map(monthlyHolidays.map(h => [`${h.date}-${h.inspector}`, h]));
                const leaveMap = new Map(monthlyLeaveDays.map(l => [`${l.date}-${l.inspector}`, l]));

                const isMobile = window.innerWidth < 768;
                let inspectorsToRender = inspectors;
                if (isMobile) {
                    const selectedInspector = mobileInspectorFilter.value || inspectors[0];
                    inspectorsToRender = [selectedInspector];
                    grid.style.gridTemplateColumns = `minmax(40px, auto) 1fr`;
                } else {
                    grid.style.gridTemplateColumns = `minmax(40px, auto) repeat(${inspectors.length}, 1fr)`;
                }

                const headerCorner = document.createElement('div');
                headerCorner.className = 'p-1 border-b border-r border-gray-600 bg-gray-700 sticky top-0 font-bold text-center text-sm';
                headerCorner.textContent = t.dateHeader;
                grid.appendChild(headerCorner);

                inspectorsToRender.forEach(name => {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'p-1 border-b border-r border-gray-600 bg-gray-700 sticky top-0 font-bold text-center text-green-300 text-sm';
                    headerCell.textContent = name;
                    grid.appendChild(headerCell);
                });

                const searchTerm = searchInput.value.toLowerCase();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDate = new Date(year, month, day);
                    const isSunday = dayDate.getDay() === 0;
                    const dateString = `${year}-${month + 1}-${day}`;

                    const dateCell = document.createElement('div');
                    dateCell.className = 'p-1 border-b border-r border-gray-600 font-bold text-center text-sm';
                    dateCell.textContent = day;
                    if (isSunday) dateCell.classList.add('text-red-500');
                    grid.appendChild(dateCell);

                    inspectorsToRender.forEach(inspector => {
                        const cell = document.createElement('div');
                        cell.className = 'p-1 border-b border-r border-gray-600 min-h-[60px] flex flex-col justify-start items-center relative transition-colors';
                        cell.dataset.date = dateString;
                        cell.dataset.inspector = inspector;
                        
                        const isHoliday = holidayMap.has(`${dateString}-all`) || holidayMap.has(`${dateString}-${inspector}`);
                        const isLeaveDay = leaveMap.has(`${dateString}-${inspector}`);
                        const entry = bookingMap.get(`${dateString}-${inspector}`);

                        if (isSunday) {
                            cell.classList.add('bg-red-900/50');
                            cell.innerHTML = `<div class="m-auto text-xs text-red-300 font-bold">${t.sunday}</div>`;
                        } else if (isHoliday) {
                            cell.classList.add('bg-red-900/50');
                            cell.innerHTML = `<div class="m-auto text-xs text-red-300 font-bold">${t.holiday}</div>`;
                        } else if (isLeaveDay) {
                            cell.classList.add('bg-yellow-500');
                            cell.innerHTML = `<div class="m-auto text-xs text-black font-bold">${t.leave}</div>`;
                        } else if (entry) {
                            cell.dataset.bookingId = entry.id;
                            let isMatch = searchTerm === '';
                            cell.classList.add('cursor-pointer');
                            cell.addEventListener('click', () => openDetailsModal(entry.id));
                            
                            if (entry.type === 'booking') {
                                isMatch = isMatch || entry.siteName.toLowerCase().includes(searchTerm) || entry.equipmentNo.toLowerCase().includes(searchTerm);
                                const isProvincial = entry.province && entry.province !== 'BKK';
                                const bgColor = isProvincial ? '#6EE7B7' : '#FFFFFF';
                                const textColor = 'text-black';
                                
                                let cardContentHTML;
                                if (entry.customDisplayText) {
                                    cardContentHTML = entry.customDisplayText.split('\n').map(line => `<span>${line}</span>`).join('');
                                } else {
                                    const contentLines = [];
                                    if(displaySettings.equipmentNo) contentLines.push(`<strong class="font-bold">${entry.equipmentNo}</strong>`);
                                    if(displaySettings.siteName) contentLines.push(`<span class="truncate" title="${entry.siteName}">${entry.siteName}</span>`);
                                    if(displaySettings.productLine) contentLines.push(`<span class="truncate">${entry.productLine || ''}</span>`);
                                    if(displaySettings.peName) contentLines.push(`<span class="truncate" title="${entry.peName}">${entry.peName}</span>`);
                                    if(displaySettings.province) contentLines.push(`<span>${entry.province || ''}</span>`);
                                    cardContentHTML = contentLines.join('');
                                }

                                cell.innerHTML = `
                                    <div class="w-full h-full p-1 rounded-md ${textColor} text-xs flex flex-col justify-center text-center pointer-events-none leading-none" style="background-color: ${bgColor}">
                                        ${cardContentHTML}
                                    </div>`;
                            } else if (entry.type === 'note') {
                                isMatch = isMatch || entry.text.toLowerCase().includes(searchTerm);
                                cell.innerHTML = `
                                    <div class="w-full h-full p-1 rounded-md text-gray-200 bg-gray-600 text-xs flex items-center justify-center text-center pointer-events-none leading-tight">
                                        <p>${entry.text}</p>
                                    </div>`;
                            }

                            if (!isMatch) cell.style.opacity = '0.3';
                            if (isAdmin) cell.draggable = true;
                        } else {
                            const bookButton = document.createElement('button');
                            bookButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-green-400"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`;
                            bookButton.className = 'm-auto group';
                            bookButton.onclick = () => openBookingModal(day, inspector);
                            cell.appendChild(bookButton);
                            cell.classList.add('hover:bg-gray-700');
                        }

                        if (isAdmin && !isSunday && !isHoliday && !isLeaveDay) {
                            cell.addEventListener('dragover', e => { e.preventDefault(); if (!cell.dataset.bookingId) cell.classList.add('bg-green-900'); });
                            cell.addEventListener('dragleave', () => cell.classList.remove('bg-green-900'));
                            cell.addEventListener('drop', handleDrop);
                        }
                        grid.appendChild(cell);
                    });
                }
                addDragListeners();
            }
            
            function openDetailsModal(bookingId) {
                activeBookingId = bookingId;
                const entry = bookings.find(b => b.id == bookingId);
                if (!entry) return;

                const t = translations[currentLanguage];
                if (entry.type === 'booking') {
                    detailsModalTitle.textContent = t.detailsSaisTitle;
                    detailsContent.innerHTML = `
                        <p><strong>${t.equipmentNo}:</strong> ${entry.equipmentNo}</p>
                        <p><strong>${t.productLine}:</strong> ${entry.productLine || '-'}</p>
                        <p><strong>${t.siteName}:</strong> ${entry.siteName}</p>
                        <p><strong>${t.province}:</strong> ${entry.province || '-'}</p>
                        <p><strong>${t.peName}:</strong> ${entry.peName}</p>
                        <p><strong>${t.forman}:</strong> ${entry.forman || '-'}</p>
                        <p><strong>${t.tester}:</strong> ${entry.tester || '-'}</p>
                        <p><strong>${t.note}:</strong> ${entry.qcNote || '-'}</p>
                        ${entry.gmapsUrl ? `<p><strong>Map:</strong> <a href="${entry.gmapsUrl}" target="_blank" class="text-blue-400 hover:underline">Open Map</a></p>` : ''}
                    `;
                    editDetailsBtn.classList.remove('hidden');
                    deleteDetailsBtn.classList.remove('hidden');
                    if (isAdmin) customTextBtn.classList.remove('hidden');
                } else { // Note
                    detailsModalTitle.textContent = t.detailsNoteTitle;
                    detailsContent.innerHTML = `<p>${entry.text}</p>`;
                    customTextBtn.classList.add('hidden');
                    if (isAdmin) {
                        editDetailsBtn.classList.remove('hidden');
                        deleteDetailsBtn.classList.remove('hidden');
                    } else {
                        editDetailsBtn.classList.add('hidden');
                        deleteDetailsBtn.classList.add('hidden');
                    }
                }
                detailsModal.classList.remove('hidden');
            }

            function openBookingModal(day, inspector, bookingId = null) {
                bookingForm.reset();
                otherProvinceContainer.classList.add('hidden');
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                document.getElementById('bookingDate').value = `${year}-${month + 1}-${day}`;
                document.getElementById('bookingInspector').value = inspector;

                const t = translations[currentLanguage];
                if (bookingId) {
                    const entry = bookings.find(b => b.id == bookingId);
                    modalTitle.textContent = t.editTitle;
                    document.getElementById('bookingId').value = entry.id;
                    if (entry.type === 'booking') {
                        switchModalType('qc');
                        document.getElementById('equipmentNo').value = entry.equipmentNo;
                        document.getElementById('productLine').value = entry.productLine;
                        document.getElementById('siteName').value = entry.siteName;
                        
                        const province = entry.province || 'BKK';
                        const presetProvinces = ['BKK', 'CM', 'PK'];
                        if (presetProvinces.includes(province)) {
                            provinceSelect.value = province;
                        } else {
                            provinceSelect.value = 'Other';
                            otherProvince.value = province;
                            otherProvinceContainer.classList.remove('hidden');
                        }
                        
                        document.getElementById('peName').value = entry.peName;
                        document.getElementById('forman').value = entry.forman;
                        document.getElementById('tester').value = entry.tester;
                        document.getElementById('gmapsUrl').value = entry.gmapsUrl;
                        document.getElementById('qcNote').value = entry.qcNote;
                        document.getElementById('bookingPassword').placeholder = t.editPin;
                    } else {
                        switchModalType('note');
                        document.getElementById('noteText').value = entry.text;
                    }
                    if (isAdmin) document.getElementById('taskTypeToggleContainer').classList.remove('hidden');
                } else {
                    modalTitle.textContent = t.bookingTitle;
                    document.getElementById('bookingId').value = '';
                    document.getElementById('bookingPassword').placeholder = t.setPin;
                    switchModalType('qc');
                    if (isAdmin) {
                        document.getElementById('taskTypeToggleContainer').classList.remove('hidden');
                    } else {
                        document.getElementById('taskTypeToggleContainer').classList.add('hidden');
                    }
                }
                bookingModal.classList.remove('hidden');
            }

            function handleFormSubmit(e) {
                e.preventDefault();
                const id = document.getElementById('bookingId').value;
                let entryData;

                if (currentModalType === 'qc') {
                    let province = provinceSelect.value;
                    if (province === 'Other') {
                        province = otherProvince.value.trim().toUpperCase() || 'Other';
                    }

                    entryData = {
                        type: 'booking', date: document.getElementById('bookingDate').value, inspector: document.getElementById('bookingInspector').value,
                        equipmentNo: document.getElementById('equipmentNo').value, productLine: document.getElementById('productLine').value,
                        siteName: document.getElementById('siteName').value, province: province, peName: document.getElementById('peName').value,
                        forman: document.getElementById('forman').value, tester: document.getElementById('tester').value,
                        gmapsUrl: document.getElementById('gmapsUrl').value, qcNote: document.getElementById('qcNote').value,
                        password: document.getElementById('bookingPassword').value
                    };
                } else {
                    entryData = {
                        type: 'note', date: document.getElementById('bookingDate').value, inspector: document.getElementById('bookingInspector').value,
                        text: document.getElementById('noteText').value,
                    };
                }

                if (id) {
                    const index = bookings.findIndex(b => b.id == id);
                    if (entryData.type === 'booking' && !entryData.password) {
                        entryData.password = bookings[index].password;
                    }
                    bookings[index] = { ...bookings[index], ...entryData };
                    showToast('Entry updated successfully.');
                } else {
                    entryData.id = Date.now();
                    bookings.push(entryData);
                    showToast('Entry created successfully.');
                }
                saveBookings();
                bookingModal.classList.add('hidden');
                renderGrid();
            }

            function confirmAction(action) {
                const entry = bookings.find(b => b.id == activeBookingId);
                if (!entry) return;

                const t = translations[currentLanguage];
                if (isAdmin) {
                    if (confirm(t.actionConfirm(action))) {
                        performAction(action, entry);
                    }
                } else {
                    const password = prompt(t.pinConfirm(action));
                    if (password === entry.password) {
                        performAction(action, entry);
                    } else if (password !== null) {
                        showToast(t.incorrectPin, false);
                    }
                }
            }

            function performAction(action, entry) {
                detailsModal.classList.add('hidden');
                if (action === 'edit') {
                    const dateParts = entry.date.split('-').map(Number);
                    openBookingModal(dateParts[2], entry.inspector, entry.id);
                } else if (action === 'delete') {
                    bookings = bookings.filter(b => b.id != entry.id);
                    saveBookings();
                    renderGrid();
                    showToast('Entry deleted successfully.');
                }
            }
            
            function addDragListeners() {
                if (!isAdmin) return;
                document.querySelectorAll('[draggable="true"]').forEach(item => {
                    item.addEventListener('dragstart', e => {
                        draggedBookingId = e.target.closest('[data-booking-id]').dataset.bookingId;
                        e.dataTransfer.effectAllowed = 'move';
                        setTimeout(() => e.target.closest('[data-booking-id]').style.opacity = '0.5', 0);
                    });
                    item.addEventListener('dragend', e => {
                         const draggedElement = document.querySelector(`[data-booking-id="${draggedBookingId}"]`);
                         if(draggedElement) draggedElement.style.opacity = '1';
                         draggedBookingId = null;
                    });
                });
            }

            function handleDrop(e) {
                e.preventDefault();
                const targetCell = e.target.closest('[data-date]');
                targetCell.classList.remove('bg-green-900');
                if (!targetCell || targetCell.dataset.bookingId) return;

                const dateString = targetCell.dataset.date;
                const inspector = targetCell.dataset.inspector;
                const isHoliday = holidays.find(h => h.date === dateString && (h.inspector === 'all' || h.inspector === inspector));
                const isLeaveDay = leaveDays.find(l => l.date === dateString && l.inspector === inspector);
                if (isHoliday || isLeaveDay) return;

                const booking = bookings.find(b => b.id == draggedBookingId);
                if (booking) {
                    booking.date = dateString;
                    booking.inspector = inspector;
                    saveBookings();
                    renderGrid();
                    showToast('Booking moved successfully.');
                }
            }
            
            function openSettingsModal() {
                renderInspectorList();
                renderDisplaySettingsList();
                renderHolidayList();
                renderLeaveList();
                settingsModal.classList.remove('hidden');
            }

            function renderInspectorList() {
                inspectorList.innerHTML = '';
                inspectors.forEach((name, index) => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between bg-gray-700 p-2 rounded';
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = name;
                    div.appendChild(nameSpan);
                    
                    const controls = document.createElement('div');
                    controls.className = 'flex items-center gap-2';

                    const upBtn = document.createElement('button');
                    upBtn.innerHTML = '&#9650;';
                    upBtn.className = 'px-2';
                    upBtn.disabled = index === 0;
                    upBtn.onclick = () => moveInspector(index, 'up');
                    
                    const downBtn = document.createElement('button');
                    downBtn.innerHTML = '&#9660;';
                    downBtn.className = 'px-2';
                    downBtn.disabled = index === inspectors.length - 1;
                    downBtn.onclick = () => moveInspector(index, 'down');

                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.className = 'text-blue-400';
                    editBtn.onclick = () => editInspector(index);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'text-red-400';
                    deleteBtn.onclick = () => deleteInspector(index);

                    controls.appendChild(upBtn);
                    controls.appendChild(downBtn);
                    controls.appendChild(editBtn);
                    controls.appendChild(deleteBtn);
                    div.appendChild(controls);
                    inspectorList.appendChild(div);
                });
            }

            function addInspector() {
                const newNameInput = document.getElementById('newInspectorName');
                const newName = newNameInput.value.trim();
                if (newName && !inspectors.includes(newName)) {
                    inspectors.push(newName);
                    saveInspectors();
                    openSettingsModal();
                    renderGrid();
                    renderMobileFilter();
                    newNameInput.value = '';
                }
            }

            function deleteInspector(index) {
                const t = translations[currentLanguage];
                if (confirm(t.deleteConfirm(inspectors[index]))) {
                    inspectors.splice(index, 1);
                    saveInspectors();
                    openSettingsModal();
                    renderGrid();
                    renderMobileFilter();
                }
            }

            function editInspector(index) {
                const t = translations[currentLanguage];
                const oldName = inspectors[index];
                const newName = prompt(t.enterNewName, oldName);
                if (newName && newName.trim() !== '' && !inspectors.includes(newName)) {
                    inspectors[index] = newName.trim();
                    bookings.forEach(b => { if (b.inspector === oldName) b.inspector = newName; });
                    holidays.forEach(h => { if (h.inspector === oldName) h.inspector = newName; });
                    leaveDays.forEach(l => { if (l.inspector === oldName) l.inspector = newName; });
                    saveInspectors();
                    saveBookings();
                    saveHolidays();
                    saveLeaveDays();
                    openSettingsModal();
                    renderGrid();
                    renderMobileFilter();
                }
            }

            function moveInspector(index, direction) {
                if (direction === 'up' && index > 0) {
                    [inspectors[index], inspectors[index - 1]] = [inspectors[index - 1], inspectors[index]];
                } else if (direction === 'down' && index < inspectors.length - 1) {
                    [inspectors[index], inspectors[index + 1]] = [inspectors[index + 1], inspectors[index]];
                }
                saveInspectors();
                openSettingsModal();
                renderGrid();
                renderMobileFilter();
            }
            
            function renderDisplaySettingsList() {
                displaySettingsList.innerHTML = '';
                const fields = { equipmentNo: 'Equipment No.', siteName: 'Site Name', peName: 'PE Name', productLine: 'Product Line', province: 'Province' };
                Object.keys(fields).forEach(key => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `display_${key}`;
                    checkbox.checked = displaySettings[key];
                    checkbox.className = 'h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500';
                    checkbox.addEventListener('change', (e) => {
                        displaySettings[key] = e.target.checked;
                        saveDisplaySettings();
                        renderGrid();
                    });
                    const label = document.createElement('label');
                    label.htmlFor = `display_${key}`;
                    label.textContent = fields[key];
                    label.className = 'ml-3 block text-sm font-medium text-gray-300';
                    div.appendChild(checkbox);
                    div.appendChild(label);
                    displaySettingsList.appendChild(div);
                });
            }

            function renderHolidayList() {
                holidayList.innerHTML = '';
                holidays.forEach(holiday => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                    div.innerHTML = `<span>${holiday.date} - ${holiday.inspector}</span>`;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = `&times;`;
                    deleteBtn.className = 'text-red-500 font-bold px-2';
                    deleteBtn.onclick = () => {
                        holidays = holidays.filter(h => !(h.date === holiday.date && h.inspector === holiday.inspector));
                        saveHolidays();
                        renderHolidayList();
                        renderGrid();
                    };
                    div.appendChild(deleteBtn);
                    holidayList.appendChild(div);
                });
            }
            
            function renderLeaveList() {
                leaveList.innerHTML = '';
                leaveDays.forEach(leave => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                    div.innerHTML = `<span>${leave.date} - ${leave.inspector}</span>`;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = `&times;`;
                    deleteBtn.className = 'text-red-500 font-bold px-2';
                    deleteBtn.onclick = () => {
                        leaveDays = leaveDays.filter(l => !(l.date === leave.date && l.inspector === leave.inspector));
                        saveLeaveDays();
                        renderLeaveList();
                        renderGrid();
                    };
                    div.appendChild(deleteBtn);
                    leaveList.appendChild(div);
                });
            }
            
            function renderMobileFilter() {
                mobileInspectorFilter.innerHTML = '';
                inspectors.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    mobileInspectorFilter.appendChild(option);
                });
            }

            // --- EVENT LISTENERS ---
            prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderGrid(); });
            nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderGrid(); });
            bookingForm.addEventListener('submit', handleFormSubmit);
            cancelBtn.addEventListener('click', () => bookingModal.classList.add('hidden'));
            searchInput.addEventListener('input', renderGrid);
            mobileInspectorFilter.addEventListener('change', renderGrid);
            window.addEventListener('resize', renderGrid);
            
            adminToggle.addEventListener('change', (e) => {
                const t = translations[currentLanguage];
                if (e.target.checked) {
                    const password = prompt(t.pinConfirm('enter Admin Mode'));
                    if (password === 'admin1234') {
                        isAdmin = true;
                        settingsBtn.classList.remove('hidden');
                        showToast(t.adminEnabled);
                    } else {
                        showToast(t.incorrectPass, false);
                        e.target.checked = false;
                        isAdmin = false;
                    }
                } else {
                    isAdmin = false;
                    settingsBtn.classList.add('hidden');
                    showToast(t.adminDisabled);
                }
                renderGrid();
            });

            settingsBtn.addEventListener('click', openSettingsModal);
            closeSettingsBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));
            closeDetailsBtn.addEventListener('click', () => detailsModal.classList.add('hidden'));
            editDetailsBtn.addEventListener('click', () => confirmAction('edit'));
            deleteDetailsBtn.addEventListener('click', () => confirmAction('delete'));
            
            customTextBtn.addEventListener('click', () => {
                const entry = bookings.find(b => b.id == activeBookingId);
                if (!entry) return;
                const t = translations[currentLanguage];
                const currentText = entry.customDisplayText || '';
                const newText = prompt(t.customTextPrompt, currentText);

                if (newText !== null) { 
                    if (newText.trim() === '') {
                        delete entry.customDisplayText;
                    } else {
                        entry.customDisplayText = newText;
                    }
                    saveBookings();
                    renderGrid();
                    detailsModal.classList.add('hidden');
                }
            });

            addInspectorBtn.addEventListener('click', addInspector);
            addHolidayBtn.addEventListener('click', () => {
                const dateInput = document.getElementById('holidayDate').value;
                const inspector = document.getElementById('holidayInspector').value;
                if (dateInput) {
                    const [year, month, day] = dateInput.split('-');
                    const formattedDate = `${parseInt(year)}-${parseInt(month)}-${parseInt(day)}`;
                    if (!holidays.some(h => h.date === formattedDate && h.inspector === inspector)) {
                        holidays.push({ date: formattedDate, inspector: inspector });
                        saveHolidays();
                        openSettingsModal();
                        renderGrid();
                    }
                }
            });

            addLeaveBtn.addEventListener('click', () => {
                const dateInput = document.getElementById('leaveDate').value;
                const inspector = document.getElementById('leaveInspector').value;
                if (dateInput && inspector) {
                    const [year, month, day] = dateInput.split('-');
                    const formattedDate = `${parseInt(year)}-${parseInt(month)}-${parseInt(day)}`;
                    if (!leaveDays.some(l => l.date === formattedDate && l.inspector === inspector)) {
                        leaveDays.push({ date: formattedDate, inspector: inspector });
                        saveLeaveDays();
                        openSettingsModal();
                        renderGrid();
                    }
                }
            });
            
            typeQcBtn.addEventListener('click', () => switchModalType('qc'));
            typeNoteBtn.addEventListener('click', () => switchModalType('note'));
            
            provinceSelect.addEventListener('change', (e) => {
                if (e.target.value === 'Other') {
                    otherProvinceContainer.classList.remove('hidden');
                } else {
                    otherProvinceContainer.classList.add('hidden');
                }
            });
            
            langToggleBtn.addEventListener('click', () => {
                const newLang = currentLanguage === 'en' ? 'th' : 'en';
                setLanguage(newLang);
            });

            // --- INITIAL RENDER ---
            setLanguage(currentLanguage);
        });
    </script>
</body>
</html>
