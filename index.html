<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAIS schedule digital booking</title>
    
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font: Sarabun (อ่านง่ายแม้ตัวเล็ก) -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
    
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
            font-size: 11px;
        }

        /* --- Layout --- */
        .fit-screen-container {
            height: calc(100vh - 45px); /* Header height 45px */
            display: flex;
            flex-direction: column;
        }
        .compact-body {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(16, 1fr); /* 15 วัน + 1 เผื่อขอบ */
            overflow: hidden;
        }
        .grid-row {
            display: flex;
            border-bottom: 1px solid #f1f5f9;
        }

        /* Columns */
        .cell-date {
            width: 40px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e2e8f0;
            background: #fff;
            position: relative;
        }
        .cell-slot {
            flex: 1;
            border-right: 1px solid #f1f5f9;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px;
        }

        /* Highlights */
        .is-sunday { background-color: #fef2f2 !important; color: #dc2626; }
        .is-holiday { background-color: #fee2e2 !important; border-bottom: 1px solid #fecaca; }
        .is-today { 
            box-shadow: inset 0 0 0 2px #3b82f6; 
            z-index: 10;
        }
        
        .schindler-gradient { background: linear-gradient(135deg, #D0021B 0%, #a50215 100%); }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        input, select { font-size: 16px !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ** URL สคริปต์ใหม่ **
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxI_OlN2UjTpTKIqbImcK56672CcLYxeinjQPQkfq3evIYf8ynxXOSWFwp6cLOSBMtC/exec"; 
        const ADMIN_USERNAME = "jiraphong2227";

        // --- Component หน้า Login (แยกออกมาเพื่อแก้บั๊กพิมพ์แล้วหาย) ---
        const LoginView = ({ setView, users, apiAction, user }) => {
            const [mode, setMode] = useState('login'); // login, signup, manual
            const [isLoading, setIsLoading] = useState(false);

            // หน้าคู่มือการใช้งาน
            if (mode === 'manual') return (
                <div className="fixed inset-0 z-50 bg-white flex flex-col animate-slide-up">
                    <div className="p-4 border-b flex justify-between items-center shadow-sm">
                        <h2 className="font-bold text-lg">คู่มือการใช้งาน</h2>
                        <button onClick={() => setMode('login')} className="p-2 bg-slate-100 rounded-full"><i data-lucide="x" className="w-5 h-5"></i></button>
                    </div>
                    <div className="p-6 overflow-auto space-y-4 text-sm text-slate-700">
                        <div className="bg-blue-50 p-4 rounded-xl">
                            <h3 className="font-bold text-blue-800 mb-2">1. การเข้าใช้งาน</h3>
                            <ul className="list-disc pl-5 space-y-1">
                                <li>ต้องสมัครสมาชิกด้วย Email @schindler.com</li>
                                <li>หลังสมัคร ต้องรอ Admin อนุมัติสิทธิ์ก่อน</li>
                            </ul>
                        </div>
                        <div className="bg-green-50 p-4 rounded-xl">
                            <h3 className="font-bold text-green-800 mb-2">2. การจองคิว</h3>
                            <ul className="list-disc pl-5 space-y-1">
                                <li>แตะที่ช่องว่างในตารางเพื่อจอง</li>
                                <li>กรอกข้อมูลให้ครบถ้วน (Equipment No, Unit)</li>
                                <li>ต้องส่งเอกสารล่วงหน้า 3 วัน</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="fixed inset-0 z-50 bg-slate-50 flex items-center justify-center p-6">
                    <div className="w-full max-w-sm bg-white rounded-3xl shadow-xl p-8 animate-slide-up">
                        <div className="text-center mb-6">
                            <img src="https://www.schindler.com/etc.clientlibs/schindler/clientlibs/clientlib-site/resources/images/logo.svg" className="h-6 mx-auto mb-3" />
                            <h2 className="text-xl font-bold text-slate-800">{mode === 'signup' ? 'ลงทะเบียนใหม่' : 'เข้าสู่ระบบ'}</h2>
                        </div>

                        {mode === 'login' && (
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const u = users.find(x => x.username === fd.get('username').trim() && String(x.password) === fd.get('password').trim());
                                if (u) {
                                    if (u.role === 'pending') {
                                        alert('บัญชีของคุณรอการอนุมัติจาก Admin');
                                    } else {
                                        localStorage.setItem('sais_user', JSON.stringify(u));
                                        window.location.reload(); // Reload เพื่อโหลด state ใหม่
                                    }
                                } else {
                                    alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
                                }
                            }} className="space-y-4">
                                <input name="username" className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Username" />
                                <input name="password" type="password" className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Password" />
                                <button className="w-full py-3 schindler-gradient text-white font-bold rounded-xl shadow-lg">เข้าสู่ระบบ</button>
                                <div className="flex justify-between mt-4">
                                    <button type="button" onClick={() => setMode('signup')} className="text-slate-500 text-xs">สมัครสมาชิก</button>
                                    <button type="button" onClick={() => setMode('manual')} className="text-red-600 font-bold text-xs flex items-center gap-1"><i data-lucide="book" className="w-3 h-3"></i> คู่มือการใช้งาน</button>
                                </div>
                            </form>
                        )}

                        {mode === 'signup' && (
                            <form onSubmit={async (e) => {
                                e.preventDefault();
                                setIsLoading(true);
                                const fd = new FormData(e.target);
                                if (!fd.get('email').endsWith('@schindler.com')) {
                                    alert('ต้องใช้เมล @schindler.com เท่านั้น');
                                    setIsLoading(false);
                                    return;
                                }
                                const ok = await apiAction({ action: 'signup', ...Object.fromEntries(fd) });
                                setIsLoading(false);
                                if (ok) {
                                    alert('ลงทะเบียนสำเร็จ! กรุณารอ Admin อนุมัติ');
                                    setMode('login');
                                } else {
                                    alert('เกิดข้อผิดพลาด หรือชื่อซ้ำ');
                                }
                            }} className="space-y-3">
                                <input name="full_name" required className="w-full p-3 bg-slate-100 rounded-xl" placeholder="ชื่อ-นามสกุล" />
                                <input name="email" required type="email" className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Email" />
                                <input name="username" required className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Username" />
                                <input name="password" required type="password" className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Password" />
                                <input name="phone" required className="w-full p-3 bg-slate-100 rounded-xl" placeholder="เบอร์โทร" />
                                <button disabled={isLoading} className="w-full py-3 schindler-gradient text-white font-bold rounded-xl shadow-lg mt-2">
                                    {isLoading ? 'กำลังบันทึก...' : 'ยืนยันสมัคร'}
                                </button>
                                <button type="button" onClick={() => setMode('login')} className="w-full text-slate-400 text-xs py-2">กลับ</button>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [db, setDb] = useState({ bookings: [], users: [], history: [], inspectors: [] });
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('sais_user')) || null);
            const [view, setView] = useState('calendar'); 
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null); 
            
            const [currentDate, setCurrentDate] = useState(new Date());
            const [period, setPeriod] = useState(0); // 0=1-15, 1=16-End

            const isAdmin = useMemo(() => user?.username === ADMIN_USERNAME || user?.role === 'admin', [user]);

            useEffect(() => {
                fetchData();
                const timer = setInterval(fetchData, 60000);
                return () => clearInterval(timer);
            }, []);

            const fetchData = async () => {
                if (!SCRIPT_URL) return;
                try {
                    const res = await fetch(SCRIPT_URL);
                    const data = await res.json();
                    setDb(data);
                } catch (e) { console.error(e); }
            };

            const apiAction = async (payload) => {
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                    const result = await res.json();
                    setLoading(false);
                    if (result.status === 'ok') {
                        fetchData();
                        return true;
                    }
                } catch (e) { setLoading(false); }
                return false;
            };

            const handleLogout = () => {
                localStorage.removeItem('sais_user');
                setUser(null);
            };

            const togglePeriod = (dir) => {
                let newPeriod = period;
                let newDate = new Date(currentDate);
                
                if (dir === 'next') {
                    if (period === 0) newPeriod = 1;
                    else { newPeriod = 0; newDate.setMonth(newDate.getMonth() + 1); }
                } else {
                    if (period === 1) newPeriod = 0;
                    else { newPeriod = 1; newDate.setMonth(newDate.getMonth() - 1); }
                }
                setPeriod(newPeriod);
                setCurrentDate(newDate);
            };

            const daysInView = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const lastDay = new Date(year, month + 1, 0).getDate();
                const start = period === 0 ? 1 : 16;
                const end = period === 0 ? 15 : lastDay;
                
                const days = [];
                const totalSlots = period === 0 ? 15 : 16; // Fix row count for grid consistency
                
                for (let i = 0; i < totalSlots; i++) {
                    const d = start + i;
                    if (d <= end) {
                        const date = new Date(year, month, d);
                        const today = new Date();
                        // Check holiday from DB (Booking named SYSTEM_HOLIDAY)
                        const isDbHoliday = db.bookings.some(b => b.date === date.toISOString().split('T')[0] && b.inspector_name === 'SYSTEM_HOLIDAY');

                        days.push({
                            full: date.toISOString().split('T')[0],
                            day: d,
                            weekday: date.toLocaleDateString('th-TH', { weekday: 'short' }),
                            isSunday: date.getDay() === 0,
                            isHoliday: isDbHoliday,
                            isToday: date.getDate() === today.getDate() && date.getMonth() === today.getMonth(),
                            isEmpty: false
                        });
                    } else {
                        days.push({ isEmpty: true });
                    }
                }
                return days;
            }, [currentDate, period, db.bookings]);

            // --- Admin Logic ---
            const pendingUsers = db.users.filter(u => u.role === 'pending');

            if (!user) return <LoginView setView={setView} users={db.users} apiAction={apiAction} user={user} />;

            return (
                <div className="h-screen flex flex-col bg-white overflow-hidden">
                    {/* Header */}
                    <header className="schindler-gradient text-white h-[45px] px-3 flex justify-between items-center shadow-md z-50">
                        <div className="flex items-center gap-2">
                            <h1 className="text-xs font-bold tracking-wide">SAIS schedule digital booking</h1>
                        </div>
                        
                        {/* Month Selector in Header */}
                        <div className="flex items-center bg-black/20 rounded-lg px-1">
                            <button onClick={() => togglePeriod('prev')} className="p-1 px-2 hover:bg-white/10 text-white rounded"><i data-lucide="chevron-left" className="w-4 h-4"></i></button>
                            <div className="px-2 text-center leading-tight">
                                <div className="text-[10px] font-bold">{currentDate.toLocaleDateString('th-TH', { month: 'short', year: '2-digit' })}</div>
                                <div className="text-[9px] opacity-80">{period===0 ? '1-15' : '16-End'}</div>
                            </div>
                            <button onClick={() => togglePeriod('next')} className="p-1 px-2 hover:bg-white/10 text-white rounded"><i data-lucide="chevron-right" className="w-4 h-4"></i></button>
                        </div>

                        <div className="flex items-center gap-3">
                            <button onClick={() => setView('history')} className="text-white/90 hover:text-white relative">
                                <i data-lucide="history" className="w-5 h-5"></i>
                            </button>
                            <button onClick={handleLogout} className="bg-white/20 p-1.5 rounded-full"><i data-lucide="log-out" className="w-3.5 h-3.5"></i></button>
                        </div>
                    </header>

                    {/* Pending Users Alert (Admin Only) */}
                    {isAdmin && pendingUsers.length > 0 && (
                        <div className="bg-amber-100 px-3 py-1 flex justify-between items-center text-[10px] text-amber-800">
                            <span>มี {pendingUsers.length} คนรออนุมัติ</span>
                            <button onClick={() => setModal({ type: 'users' })} className="underline font-bold">จัดการ</button>
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="flex-1 overflow-hidden relative">
                        {view === 'calendar' && (
                            <div className="fit-screen-container bg-white">
                                {/* Inspector Headers */}
                                <div className="compact-header-row flex bg-slate-800 text-white z-10 text-[9px] border-b border-white/20">
                                    <div className="w-[40px] flex items-center justify-center font-bold bg-slate-900 border-r border-white/20">DATE</div>
                                    {db.inspectors.map((ins, i) => (
                                        <div key={i} className="flex-1 flex flex-col items-center justify-center py-1.5 border-r border-white/20 min-w-0">
                                            <div className="font-bold truncate w-full text-center px-0.5">{ins.name}</div>
                                            <div className="opacity-60 text-[8px]">{ins.short}</div>
                                        </div>
                                    ))}
                                </div>

                                {/* Calendar Body */}
                                <div className="compact-body bg-white">
                                    {daysInView.map((d, index) => (
                                        <div key={index} className={`grid-row ${d.isEmpty ? 'bg-slate-50' : ''}`}>
                                            {/* Date Cell */}
                                            <div 
                                                className={`cell-date ${d.isSunday ? 'is-sunday' : ''} ${d.isHoliday ? 'is-holiday' : ''} ${d.isToday ? 'is-today' : ''}`}
                                                onClick={() => {
                                                    if(isAdmin && !d.isEmpty) {
                                                        if(confirm(`ตั้งค่า ${d.full} เป็นวันหยุดหรือไม่?`)) {
                                                            apiAction({ 
                                                                action: 'create_booking', 
                                                                inspector_name: 'SYSTEM_HOLIDAY', 
                                                                date: d.full, 
                                                                site_name: 'วันหยุด',
                                                                user: user.username 
                                                            });
                                                        }
                                                    }
                                                }}
                                            >
                                                {!d.isEmpty && (
                                                    <>
                                                        <span className="text-sm font-bold text-slate-700 leading-none">{d.day}</span>
                                                        <span className={`text-[8px] mt-0.5 font-bold ${d.isSunday ? 'text-red-500' : 'text-slate-400'}`}>{d.weekday}</span>
                                                        {d.isHoliday && <span className="text-[7px] text-red-500 mt-0.5">หยุด</span>}
                                                    </>
                                                )}
                                            </div>

                                            {/* Inspector Slots */}
                                            {!d.isEmpty && db.inspectors.map((ins, idx) => {
                                                if (d.isHoliday) return <div key={idx} className="cell-slot bg-red-50/50"></div>;

                                                const tasks = db.bookings.filter(b => b.date === d.full && b.inspector_name === ins.name);
                                                const hasTask = tasks.length > 0;
                                                const task = hasTask ? tasks[0] : null;

                                                return (
                                                    <div key={idx} className="cell-slot active:bg-blue-50"
                                                        onClick={() => {
                                                            if (hasTask) setModal({ type: 'detail', data: task });
                                                            else setModal({ type: 'booking', data: { date: d.full, inspector_name: ins.name } });
                                                        }}
                                                    >
                                                        {hasTask ? (
                                                            <div className={`w-full h-full p-0.5 m-0.5 rounded border flex flex-col justify-center text-[9px] relative
                                                                ${task.status === 'pending' ? 'bg-white border-slate-200' : 'bg-green-50 border-green-200'}`}>
                                                                <div className="font-bold truncate-2 leading-tight text-slate-800">{task.site_name}</div>
                                                                <div className="text-[8px] text-slate-500 absolute top-0.5 right-0.5">{task.time_slot}</div>
                                                            </div>
                                                        ) : (
                                                            <div className="text-slate-100 text-lg opacity-0 hover:opacity-100">+</div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="absolute inset-0 z-40 bg-white flex flex-col animate-slide-up">
                                <div className="bg-slate-800 text-white p-3 flex justify-between items-center shadow-md">
                                    <h2 className="font-bold">ประวัติการทำงาน</h2>
                                    <button onClick={() => setView('calendar')} className="p-1 bg-white/20 rounded-full"><i data-lucide="x" className="w-5 h-5"></i></button>
                                </div>
                                <div className="flex-1 overflow-auto p-4 space-y-2">
                                    {[...db.history].reverse().slice(0,50).map(h => (
                                        <div key={h.id} className="p-3 bg-slate-50 rounded border text-xs">
                                            <div className="flex justify-between text-slate-400 mb-1">
                                                <span>{new Date(h.timestamp).toLocaleString('th-TH')}</span>
                                                <span className="font-bold text-slate-600">{h.user}</span>
                                            </div>
                                            <div>{h.details}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modals */}
                    {modal && (
                        <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center sm:items-center">
                            <div className="bg-white w-full sm:max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-center pt-2 pb-1 sm:hidden"><div className="w-10 h-1 bg-slate-200 rounded-full"></div></div>
                                
                                {modal.type === 'booking' && (
                                    <div className="p-5 pb-8">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-lg font-bold text-slate-800">จองคิว</h3>
                                            <button onClick={() => setModal(null)} className="p-1 bg-slate-100 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        </div>
                                        <form onSubmit={async (e) => {
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            const payload = {
                                                action: 'create_booking',
                                                ...Object.fromEntries(fd),
                                                inspector_name: modal.data.inspector_name,
                                                date: modal.data.date,
                                                user: user.username,
                                                updated_by: user.username
                                            };
                                            const ok = await apiAction(payload);
                                            if(ok) { alert('จองสำเร็จ'); setModal(null); }
                                        }} className="space-y-3">
                                            <input name="site_name" required className="w-full p-2.5 bg-slate-50 rounded-lg text-sm" placeholder="ชื่อโครงการ" />
                                            <div className="grid grid-cols-2 gap-2">
                                                <input name="equipment_no" required className="p-2.5 bg-slate-50 rounded-lg text-sm" placeholder="Eq No." />
                                                <input name="unit_no" required className="p-2.5 bg-slate-50 rounded-lg text-sm" placeholder="Unit No." />
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <select name="time_slot" className="p-2.5 bg-slate-50 rounded-lg text-sm"><option>09:00</option><option>10:30</option><option>13:30</option><option>15:00</option></select>
                                                <select name="area" className="p-2.5 bg-slate-50 rounded-lg text-sm"><option>BKK</option><option>CM</option><option>PK</option><option>Others</option></select>
                                            </div>
                                            <input name="foreman" className="w-full p-2.5 bg-slate-50 rounded-lg text-sm" placeholder="Foreman" />
                                            <input name="tel" type="tel" className="w-full p-2.5 bg-slate-50 rounded-lg text-sm" placeholder="Tel" />
                                            <div className="text-[10px] text-amber-600 bg-amber-50 p-2 rounded">* ต้องส่งเอกสารล่วงหน้า 3 วัน</div>
                                            <button className="w-full py-3 schindler-gradient text-white font-bold rounded-xl mt-2">ยืนยัน</button>
                                        </form>
                                    </div>
                                )}

                                {modal.type === 'detail' && (
                                    <div className="p-5 pb-8">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-lg font-bold text-slate-800">{modal.data.site_name}</h3>
                                            <button onClick={() => setModal(null)} className="p-1 bg-slate-100 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        </div>
                                        <div className="bg-slate-50 p-3 rounded-xl space-y-1.5 mb-4 text-xs border border-slate-100">
                                            <div className="flex justify-between"><span className="text-slate-400">Date</span><span className="font-bold">{modal.data.date}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Time</span><span className="font-bold">{modal.data.time_slot}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Eq. No</span><span className="font-bold">{modal.data.equipment_no}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Unit</span><span className="font-bold">{modal.data.unit_no}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Foreman</span><span className="font-bold">{modal.data.foreman}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Tel</span><a href={`tel:${modal.data.tel}`} className="font-bold text-blue-600 underline">{modal.data.tel}</a></div>
                                        </div>
                                        <div className="space-y-2">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">Documents</p>
                                            {['layout_doc', 'wiring_doc', 'precheck_doc'].map(doc => (
                                                <div key={doc} className="flex justify-between items-center p-2.5 border rounded-lg">
                                                    <span className="text-[10px] font-bold text-slate-600">{doc.replace('_doc','').toUpperCase()}</span>
                                                    {isAdmin ? (
                                                        <input type="checkbox" className="w-4 h-4 accent-green-600" checked={modal.data[doc] === 'true'}
                                                            onChange={async(e) => {
                                                                const val = e.target.checked ? 'true' : 'false';
                                                                setModal(p => ({...p, data: {...p.data, [doc]: val}}));
                                                                await apiAction({ action: 'update_doc_status', id: modal.data.id, doc_type: doc, status: val });
                                                            }}
                                                        />
                                                    ) : (
                                                        <span className={`text-[9px] px-2 py-0.5 rounded-full font-bold ${modal.data[doc] === 'true' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}`}>
                                                            {modal.data[doc] === 'true' ? 'PASS' : 'WAIT'}
                                                        </span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                        {(isAdmin || user?.username === modal.data.created_by) && (
                                            <button onClick={async() => {
                                                if(confirm('ลบรายการ?')) {
                                                    await apiAction({ action: 'delete_booking', id: modal.data.id, user: user.username, target_name: modal.data.site_name });
                                                    setModal(null);
                                                }
                                            }} className="w-full mt-4 py-3 bg-white border border-red-100 text-red-600 font-bold rounded-xl text-xs">ลบรายการจอง</button>
                                        )}
                                    </div>
                                )}

                                {modal.type === 'users' && isAdmin && (
                                    <div className="p-5 pb-8 h-[70vh] flex flex-col">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="font-bold">อนุมัติผู้ใช้งาน</h3>
                                            <button onClick={() => setModal(null)} className="p-1 bg-slate-100 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        </div>
                                        <div className="flex-1 overflow-auto space-y-2">
                                            {pendingUsers.map(u => (
                                                <div key={u.username} className="p-3 border rounded flex justify-between items-center text-xs">
                                                    <div>
                                                        <div className="font-bold">{u.full_name}</div>
                                                        <div className="text-slate-500">{u.username} | {u.email}</div>
                                                    </div>
                                                    <button onClick={async () => {
                                                        if(confirm('อนุมัติผู้ใช้นี้?')) {
                                                            await apiAction({ action: 'approve_user', target_username: u.username });
                                                        }
                                                    }} className="px-3 py-1 bg-green-600 text-white rounded font-bold">อนุมัติ</button>
                                                </div>
                                            ))}
                                            {pendingUsers.length === 0 && <div className="text-center text-slate-400">ไม่มีรายการรออนุมัติ</div>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => window.lucide?.createIcons(), 1000);
    </script>
</body>
</html>
