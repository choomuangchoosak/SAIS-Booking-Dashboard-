<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safety Clearance Pit</title>
    <style>
        :root {
            --schindler-red: #E00000;
            --schindler-black: #000000;
            --md-surface: #f2f2f2;
            --pass-green: #1e8e3e;
            --fail-red: #d93025;
            --input-border: #555555;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--md-surface); 
            margin: 0; padding-bottom: 30px; font-size: 18px; 
            color: #333;
        }

        .app-bar { 
            background: var(--schindler-red); 
            padding: 20px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        .app-bar h1 { font-size: 20px; margin: 0; color: #ffffff; font-weight: bold; text-transform: uppercase; }
        .version { display: block; font-size: 0.7rem; color: rgba(255, 255, 255, 0.85); margin-top: 4px; }

        .content { padding: 15px; display: flex; justify-content: center; }
        .page { width: 100%; max-width: 500px; }

        .card { 
            background: white; border-radius: 20px; padding: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; 
        }

        .section-title { 
            font-size: 1.1rem; font-weight: 800; color: var(--schindler-red); 
            margin: 10px 0 20px 0; border-left: 6px solid var(--schindler-red); 
            padding-left: 12px; text-transform: uppercase;
        }

        .img-box { 
            background: #fff; border-radius: 12px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid #eee; margin-bottom: 20px;
        }
        .img-box img { width: 100%; height: auto; object-fit: contain; }

        .field { margin-bottom: 20px; }
        label { display: block; font-size: 16px; font-weight: bold; margin-bottom: 8px; color: #444; }
        input { 
            width: 100%; padding: 16px; border: 2px solid var(--input-border); border-radius: 12px; 
            font-size: 22px; font-weight: bold; box-sizing: border-box; outline: none; 
        }
        input:focus { border-color: #0056b3; background-color: #f0f7ff; }

        .value-display { 
            background: var(--schindler-black); border-radius: 15px; padding: 25px; 
            text-align: center; margin: 20px 0; color: #fff;
        }
        .value-display .label { font-size: 0.9rem; color: #aaa; text-transform: uppercase; }
        .value-display .number { font-size: 60px; font-weight: 900; display: block; color: #ffffff; }

        .btn-calc {
            width: 100%; padding: 20px; background-color: #0056b3; color: white;
            border: none; border-radius: 15px; font-size: 22px; font-weight: bold;
            cursor: pointer; margin: 10px 0; text-transform: uppercase;
        }

        /* --- ส่วนแสดงผลที่แก้ไขใหม่ --- */
        .status-row {
            padding: 20px; border-radius: 15px; margin-bottom: 15px;
            border: 3px solid transparent;
        }
        .status-row.pass { background: #e6ffed; border-color: var(--pass-green); color: #1b4332; }
        .status-row.fail { background: #fff5f5; border-color: var(--fail-red); color: #c92a2a; }
        
        .label-text { font-size: 1.1rem; font-weight: bold; display: block; margin-bottom: 5px; }
        
        /* แก้ไขฟ้อนตัวเลขให้เป็นฟ้อนธรรมดา อ่านง่ายชัดเจน */
        .result-number { 
            font-size: 45px; 
            font-weight: 800; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            display: block;
            line-height: 1.2;
            margin: 8px 0;
        }

        .status-badge-big {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            margin-top: 5px;
        }
        .pass .status-badge-big { background-color: var(--pass-green); }
        .fail .status-badge-big { background-color: var(--fail-red); }

        .error-hint { font-size: 1.1rem; font-weight: bold; margin-top: 10px; display: block; text-decoration: underline; }

        .a-result-box {
            text-align: center; padding: 25px; margin-top: 15px;
            border-radius: 15px; font-weight: 800; font-size: 1.3rem;
            border: 4px dashed #ccc; line-height: 1.4;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: white; border-radius: 20px; width: 95%; max-width: 450px; overflow-y: auto; max-height: 90vh;
        }
        .modal-header { background: var(--schindler-red); color: white; padding: 20px; font-weight: bold; text-align: center; font-size: 1.3rem; }
        .btn-close { background: var(--schindler-black); color: white; border: none; padding: 20px; font-size: 20px; font-weight: bold; width: 100%; cursor: pointer; }

        .info-footer { font-size: 0.8rem; color: #555; padding: 15px; background: #eee; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

        <h1>Safety Clearance Pit</h1>
        <span class="version">Schindler (ES1/ES5.0/ES5) EN 81-1</span>
    </div>

    <div class="content">
        <div class="page">
            <div class="card">
                <div class="img-box"><img src="image/layout-pit.jpeg" alt="Pit Layout"></div>

                <div class="section-title">จอดลิฟต์ไม่เสมอชั้นแล้ววัดระยะ</div>
                
                <div class="field">

                    <input type="number" id="X" oninput="calculate()" placeholder="ห้ามเป็น 0">
                </div>
                <div class="field">
                    <label>HKP + X (วัดถึงเพลทบัฟเฟอร์)</label>
                    <input type="number" id="HKPX" oninput="calculate()" placeholder="mm">
                </div>
                <div class="field">
                    <label>HPHK (Buffer Stroke)</label>
                    <input type="number" id="HPH" oninput="calculate()" placeholder="mm">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="field"><label>HKP Min (แบบ)</label><input type="number" id="HKP_Spec_Min" oninput="calculate()"></div>
                    <div class="field"><label>HKP Max (แบบ)</label><input type="number" id="HKP_Spec_Max" oninput="calculate()"></div>

                <div class="value-display">
                    <span class="label">ค่ารวม Total Y (HKP + X + HPHK)</span>
                    <span class="number" id="outY">0.0</span>
                </div>

                <div class="section-title">ระยะปลอดภัย A , E , F , G </div>
                <div class="field"><label>A (ซิลในถึงผนังบ่อ)</label><input type="number" id="A" oninput="calculate()"></div>
                <div class="field"><label>E (Guide shoe ถึงพื้นบ่อ)</label><input type="number" id="E" oninput="calculate()"></div>
                <div class="field"><label>F (กระบังซิลในถึงพื้นบ่อ)</label><input type="number" id="F" oninput="calculate()"></div>
                <div class="field"><label>G (พื้นตู้ต่ำสุดถึงพื้นบ่อ)</label><input type="number" id="G" oninput="calculate()"></div>

                <button class="btn-calc" onclick="showPopup()">คำนวณและสรุปผล</button>

                <div id="inlineSummary"></div>

                <div class="info-footer">
                    <b>Acceptance Criteria:</b><br>
                    - E-Y &ge; 300 mm | G-Y &ge; 500 mm<br>
                    - A > 150: F-Y &ge; 500 | 35-150: F-Y &ge; 100 | &le; 35: F-Y &ge; 30
                </div>
            </div>
        </div>
    </div>

    <div id="popModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">สรุปผลการตรวจสอบ</div>
            <div id="modalBody" style="padding: 15px;"></div>
            <button class="btn-close" onclick="closePop()">ปิดหน้าต่าง</button>
        </div>
    </div>
