<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAIS Booking (Compact)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
    
    <style>
        body { 
            font-family: 'IBM Plex Sans Thai', sans-serif; 
            background-color: #f8fafc; 
            overscroll-behavior-y: none;
            font-size: 12px;
        }

        /* Scrollbar ซ่อนให้สวยงาม */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        /* Grid System */
        .compact-grid {
            display: grid;
            /* วันที่ 45px, ที่เหลือแบ่งเท่าๆ กัน (คนละ min 75px) */
            /* จะถูกกำหนดค่า Dynamic ใน React */
        }

        /* Sticky Configs */
        .sticky-header { position: sticky; top: 0; z-index: 40; background-color: #1e293b; color: white; }
        .sticky-left { position: sticky; left: 0; z-index: 30; background-color: white; border-right: 1px solid #e2e8f0; }
        .sticky-corner { position: sticky; top: 0; left: 0; z-index: 50; background-color: #0f172a; border-right: 1px solid #334155; }

        .schindler-gradient { background: linear-gradient(135deg, #D0021B 0%, #a50215 100%); }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* ป้องกัน Zoom บน iOS */
        input, select { font-size: 16px !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQUcxgT9TuHMVOqQJaUHAJRzdcDRf32uhJYF4d1J03houaV6uaJJrY9Df74ap_6DXk/exec"; 
        const ADMIN_USERNAME = "jiraphong2227";

        const App = () => {
            const [db, setDb] = useState({ bookings: [], users: [], history: [], inspectors: [] });
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('sais_user')) || null);
            const [view, setView] = useState('calendar'); 
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null); 
            const [toast, setToast] = useState(null);
            
            // State สำหรับควบคุมเวลา
            const [currentDate, setCurrentDate] = useState(new Date());
            const [period, setPeriod] = useState(0); // 0 = วันที่ 1-15, 1 = วันที่ 16-สิ้นเดือน

            const isAdmin = useMemo(() => user?.username === ADMIN_USERNAME, [user]);

            useEffect(() => {
                fetchData();
                const timer = setInterval(fetchData, 60000);
                return () => clearInterval(timer);
            }, []);

            const fetchData = async () => {
                if (!SCRIPT_URL) return;
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL);
                    const data = await res.json();
                    setDb(data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const apiAction = async (payload) => {
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                    const result = await res.json();
                    if (result.status === 'ok') { fetchData(); return true; }
                } catch (e) { showToast('Error', 'error'); }
                setLoading(false); return false;
            };

            const changeMonth = (offset) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(newDate.getMonth() + offset);
                setCurrentDate(newDate);
                setPeriod(0); // Reset กลับไปครึ่งเดือนแรกเสมอเมื่อเปลี่ยนเดือน
            };

            // สร้าง Array วันที่ตามช่วงที่เลือก (15 วัน)
            const daysInView = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const lastDay = new Date(year, month + 1, 0).getDate();
                
                const startDay = period === 0 ? 1 : 16;
                const endDay = period === 0 ? 15 : lastDay;

                const days = [];
                for (let d = startDay; d <= endDay; d++) {
                    const date = new Date(year, month, d);
                    days.push({
                        full: date.toISOString().split('T')[0],
                        day: d,
                        weekday: date.toLocaleDateString('th-TH', { weekday: 'short' }),
                        isWeekend: date.getDay() === 0 || date.getDay() === 6
                    });
                }
                return days;
            }, [currentDate, period]);

            // --- Components ---

            const LoginView = () => (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6 animate-slide-up">
                        <div className="text-center mb-6">
                            <h2 className="text-xl font-bold text-slate-800">SAIS Login</h2>
                        </div>
                        <form onSubmit={(e) => {
                            e.preventDefault();
                            const fd = new FormData(e.target);
                            const u = db.users.find(x => x.username === fd.get('username') && x.password === fd.get('password'));
                            if (u) {
                                setUser(u);
                                localStorage.setItem('sais_user', JSON.stringify(u));
                                setView('calendar');
                            } else { showToast('รหัสผ่านผิด', 'error'); }
                        }} className="space-y-4">
                            <input name="username" required className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Username" />
                            <input name="password" type="password" required className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Password" />
                            <button className="w-full py-3 schindler-gradient text-white font-bold rounded-xl">เข้าสู่ระบบ</button>
                        </form>
                    </div>
                </div>
            );

            const CalendarView = () => {
                // คำนวณความกว้างตาราง: วันที่ 45px + (จำนวนคน * 85px)
                const inspectorCount = db.inspectors.length || 1;
                const gridStyle = {
                    gridTemplateColumns: `45px repeat(${inspectorCount}, minmax(85px, 1fr))`
                };

                return (
                    <div className="flex flex-col h-full bg-white">
                        {/* 1. Header Controls (Sticky) */}
                        <div className="bg-white px-2 py-2 shadow-sm z-20 flex flex-col gap-2 border-b">
                            <div className="flex justify-between items-center">
                                <button onClick={() => changeMonth(-1)} className="p-1.5 bg-slate-100 rounded-lg"><i data-lucide="chevron-left" className="w-4 h-4"></i></button>
                                <h2 className="text-sm font-bold text-slate-800">
                                    {currentDate.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' })}
                                </h2>
                                <button onClick={() => changeMonth(1)} className="p-1.5 bg-slate-100 rounded-lg"><i data-lucide="chevron-right" className="w-4 h-4"></i></button>
                            </div>
                            
                            {/* Toggle Period 1-15 / 16-End */}
                            <div className="flex bg-slate-100 p-1 rounded-lg">
                                <button 
                                    onClick={() => setPeriod(0)}
                                    className={`flex-1 py-1.5 text-[10px] font-bold rounded-md transition-all ${period === 0 ? 'bg-white text-red-600 shadow-sm' : 'text-slate-400'}`}>
                                    วันที่ 1 - 15
                                </button>
                                <button 
                                    onClick={() => setPeriod(1)}
                                    className={`flex-1 py-1.5 text-[10px] font-bold rounded-md transition-all ${period === 1 ? 'bg-white text-red-600 shadow-sm' : 'text-slate-400'}`}>
                                    วันที่ 16 - สิ้นเดือน
                                </button>
                            </div>
                        </div>

                        {/* 2. Grid Table */}
                        <div className="flex-1 overflow-auto relative bg-white">
                            <div className="compact-grid" style={gridStyle}>
                                
                                {/* Corner */}
                                <div className="sticky-corner p-1 flex items-center justify-center text-[9px] font-bold text-white">
                                    DATE
                                </div>

                                {/* Inspector Headers */}
                                {db.inspectors.map((ins, i) => (
                                    <div key={i} className="sticky-header p-1 text-center border-r border-white/10 flex flex-col justify-center h-[35px]">
                                        <div className="text-[10px] font-bold truncate leading-tight">{ins.name}</div>
                                        <div className="text-[8px] opacity-60 uppercase">{ins.short}</div>
                                    </div>
                                ))}

                                {/* Rows */}
                                {daysInView.map(d => (
                                    <React.Fragment key={d.full}>
                                        {/* Date Cell */}
                                        <div className={`sticky-left flex flex-col items-center justify-center border-b border-slate-100 h-[60px]
                                            ${d.isWeekend ? 'bg-slate-50' : 'bg-white'}`}>
                                            <span className="text-sm font-bold text-slate-700 leading-none">{d.day}</span>
                                            <span className={`text-[9px] font-bold mt-0.5 ${d.isWeekend ? 'text-red-500' : 'text-slate-400'}`}>{d.weekday}</span>
                                        </div>

                                        {/* Slot Cells */}
                                        {db.inspectors.map((ins, idx) => {
                                            const tasks = db.bookings.filter(b => b.date === d.full && b.inspector_name === ins.name);
                                            return (
                                                <div 
                                                    key={`${d.full}-${idx}`}
                                                    className={`border-r border-b border-slate-100 p-0.5 relative active:bg-blue-50 transition-colors
                                                        ${d.isWeekend ? 'bg-slate-50/50' : 'bg-white'}`}
                                                    onClick={() => {
                                                        if (!user) return setView('login');
                                                        setModal({ type: 'booking', data: { date: d.full, inspector_name: ins.name } });
                                                    }}
                                                >
                                                    {tasks.length === 0 ? (
                                                        <div className="w-full h-full flex items-center justify-center opacity-0 hover:opacity-100">
                                                            <span className="text-lg text-slate-300 font-light">+</span>
                                                        </div>
                                                    ) : (
                                                        tasks.map(b => (
                                                            <div 
                                                                key={b.id}
                                                                onClick={(e) => { e.stopPropagation(); setModal({ type: 'detail', data: b }); }}
                                                                className={`p-1 mb-0.5 rounded border shadow-sm text-left h-full flex flex-col justify-center
                                                                    ${b.status === 'pending' ? 'bg-white border-slate-200' : 'bg-green-50 border-green-200'}`}
                                                            >
                                                                <div className="flex justify-between items-center">
                                                                    <span className="text-[8px] font-bold bg-slate-100 px-1 rounded text-slate-600">{b.time_slot}</span>
                                                                    {/* Alert Dot */}
                                                                    {(!b.layout_doc || b.layout_doc === 'false') && <div className="w-1.5 h-1.5 bg-red-500 rounded-full"></div>}
                                                                </div>
                                                                <div className="text-[9px] font-bold text-slate-800 truncate mt-0.5 leading-tight">{b.site_name}</div>
                                                                <div className="text-[8px] text-slate-400 truncate">#{b.equipment_no.replace(/\D/g,'')}</div>
                                                            </div>
                                                        ))
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </React.Fragment>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const HistoryView = () => (
                <div className="bg-white h-full overflow-auto p-4 pb-20">
                    <h2 className="text-sm font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <i data-lucide="history" className="w-4 h-4"></i> ประวัติล่าสุด
                    </h2>
                    <div className="space-y-2">
                        {[...db.history].reverse().slice(0, 30).map(h => (
                            <div key={h.id} className="p-3 bg-slate-50 rounded-lg border border-slate-100 text-[10px]">
                                <div className="flex justify-between text-slate-400 mb-1">
                                    <span>{new Date(h.timestamp).toLocaleString('th-TH')}</span>
                                    <span className="font-bold text-slate-600">{h.user}</span>
                                </div>
                                <div className="flex items-start gap-2">
                                    <span className={`px-1.5 py-0.5 rounded text-[9px] font-bold shrink-0
                                        ${h.action === 'CREATE' ? 'bg-green-100 text-green-700' : h.action === 'DELETE' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'}`}>
                                        {h.action}
                                    </span>
                                    <span className="text-slate-700 break-words">{h.details}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // --- Main Layout ---
            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="schindler-gradient text-white px-3 py-2 shrink-0 flex justify-between items-center shadow-md z-50">
                        <div className="flex items-center gap-2">
                            <h1 className="text-xs font-bold tracking-wide">SAIS BOOKING v8</h1>
                        </div>
                        {user ? (
                            <button onClick={handleLogout} className="p-1.5 bg-white/20 rounded-full"><i data-lucide="log-out" className="w-3.5 h-3.5"></i></button>
                        ) : (
                            <button onClick={() => setView('login')} className="px-2 py-1 bg-white text-red-600 rounded text-[10px] font-bold">Login</button>
                        )}
                    </header>

                    <main className="flex-1 overflow-hidden relative bg-slate-100">
                        {view === 'calendar' ? <CalendarView /> : null}
                        {view === 'history' ? <HistoryView /> : null}
                        {view === 'login' ? <LoginView /> : null}
                        {view === 'signup' && <LoginView /> /* Reuse login style for simplicity */}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="shrink-0 bg-white border-t px-6 py-2 flex justify-around pb-safe">
                        <button onClick={() => setView('calendar')} className={`flex flex-col items-center gap-0.5 ${view === 'calendar' ? 'text-red-600' : 'text-slate-300'}`}>
                            <i data-lucide="calendar" className="w-5 h-5"></i>
                            <span className="text-[9px] font-bold">ตาราง</span>
                        </button>
                        <button onClick={fetchData} className={`flex flex-col items-center gap-0.5 text-slate-300 active:text-red-600 ${loading ? 'animate-spin' : ''}`}>
                            <i data-lucide="refresh-cw" className="w-5 h-5"></i>
                            <span className="text-[9px] font-bold">รีเฟรช</span>
                        </button>
                        <button onClick={() => setView('history')} className={`flex flex-col items-center gap-0.5 ${view === 'history' ? 'text-red-600' : 'text-slate-300'}`}>
                            <i data-lucide="history" className="w-5 h-5"></i>
                            <span className="text-[9px] font-bold">ประวัติ</span>
                        </button>
                    </nav>

                    {/* Modal (Bottom Sheet) */}
                    {modal && (
                        <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center sm:items-center">
                            <div className="bg-white w-full sm:max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl animate-slide-up max-h-[85vh] overflow-y-auto">
                                <div className="flex justify-center pt-2 pb-1 sm:hidden"><div className="w-10 h-1 bg-slate-200 rounded-full"></div></div>
                                
                                {modal.type === 'booking' && (
                                    <div className="p-5 pb-8">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-lg font-bold text-slate-800">จองคิว</h3>
                                            <button onClick={() => setModal(null)} className="p-1.5 bg-slate-100 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        </div>
                                        <div className="text-[11px] text-red-500 font-bold uppercase mb-4 bg-red-50 p-2 rounded border border-red-100 text-center">
                                            {modal.data.inspector_name} • {modal.data.date}
                                        </div>
                                        <form onSubmit={async (e) => {
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            const payload = {
                                                action: 'create_booking',
                                                ...Object.fromEntries(fd),
                                                inspector_name: modal.data.inspector_name,
                                                date: modal.data.date,
                                                user: user.username,
                                                updated_by: user.username
                                            };
                                            const ok = await apiAction(payload);
                                            if(ok) { showToast('จองสำเร็จ'); setModal(null); }
                                        }} className="space-y-3">
                                            <input name="site_name" required className="w-full p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="ชื่อโครงการ (Site Name)" />
                                            <div className="grid grid-cols-2 gap-2">
                                                <input name="equipment_no" required className="p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="Eq No." />
                                                <input name="unit_no" required className="p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="Unit No." />
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <select name="time_slot" className="p-2.5 bg-slate-50 rounded-lg text-sm border-none"><option>09:00</option><option>10:30</option><option>13:30</option><option>15:00</option></select>
                                                <select name="area" className="p-2.5 bg-slate-50 rounded-lg text-sm border-none"><option>BKK</option><option>CM</option><option>PK</option><option>Others</option></select>
                                            </div>
                                            <input name="foreman" className="w-full p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="ชื่อโฟร์แมน" />
                                            <input name="tel" type="tel" className="w-full p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="เบอร์โทร" />
                                            <div className="text-[10px] text-amber-600 bg-amber-50 p-2 rounded">
                                                * กรุณาส่งเอกสาร (Layout, Wiring, Pre-check) ทางเมลล่วงหน้า 3 วัน
                                            </div>
                                            <button className="w-full py-3 schindler-gradient text-white font-bold rounded-xl shadow-md mt-2">ยืนยันการจอง</button>
                                        </form>
                                    </div>
                                )}

                                {modal.type === 'detail' && (
                                    <div className="p-5 pb-8">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-lg font-bold text-slate-800 leading-tight">{modal.data.site_name}</h3>
                                            <button onClick={() => setModal(null)} className="p-1.5 bg-slate-100 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        </div>
                                        <div className="bg-slate-50 p-3 rounded-xl space-y-1.5 mb-4 text-xs border border-slate-100">
                                            <div className="flex justify-between"><span className="text-slate-400">Date</span><span className="font-bold">{modal.data.date}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Time</span><span className="font-bold">{modal.data.time_slot}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Eq. No</span><span className="font-bold">{modal.data.equipment_no}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Unit</span><span className="font-bold">{modal.data.unit_no}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Foreman</span><span className="font-bold">{modal.data.foreman}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Tel</span><a href={`tel:${modal.data.tel}`} className="font-bold text-blue-600 underline">{modal.data.tel}</a></div>
                                        </div>
                                        
                                        <div className="space-y-2">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">Documents Check</p>
                                            {['layout_doc', 'wiring_doc', 'precheck_doc'].map(doc => (
                                                <div key={doc} className="flex justify-between items-center p-2.5 border rounded-lg">
                                                    <span className="text-[10px] font-bold text-slate-600">{doc.replace('_doc','').toUpperCase()}</span>
                                                    {isAdmin ? (
                                                        <input type="checkbox" className="w-4 h-4 accent-green-600" 
                                                            checked={modal.data[doc] === 'true'}
                                                            onChange={async(e) => {
                                                                const val = e.target.checked ? 'true' : 'false';
                                                                setModal(p => ({...p, data: {...p.data, [doc]: val}}));
                                                                setDb(p => ({...p, bookings: p.bookings.map(b => b.id===modal.data.id ? {...b, [doc]: val} : b)}));
                                                                await apiAction({ action: 'update_doc_status', id: modal.data.id, doc_type: doc, status: val });
                                                            }}
                                                        />
                                                    ) : (
                                                        <span className={`text-[9px] px-2 py-0.5 rounded-full font-bold ${modal.data[doc] === 'true' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}`}>
                                                            {modal.data[doc] === 'true' ? 'PASS' : 'WAIT'}
                                                        </span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>

                                        {(isAdmin || user?.username === modal.data.created_by) && (
                                            <button onClick={async() => {
                                                if(confirm('ลบรายการ?')) {
                                                    await apiAction({ action: 'delete_booking', id: modal.data.id, user: user.username, target_name: modal.data.site_name });
                                                    setModal(null);
                                                }
                                            }} className="w-full mt-4 py-3 bg-white border border-red-100 text-red-600 font-bold rounded-xl text-xs">ลบรายการจอง</button>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Toast */}
                    {toast && (
                        <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[200] px-4 py-2 rounded-full shadow-xl text-white font-bold text-xs animate-slide-up
                            ${toast.type === 'success' ? 'bg-green-600' : 'bg-red-600'}`}>
                            {toast.msg}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => window.lucide?.createIcons(), 1000);
    </script>
</body>
</html>
