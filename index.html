<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schindler Inspector Tools</title>
    <style>
        :root {
            --schindler-red: #e0001a;
            --bg-gray: #f4f4f4;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            min-height: 100vh;
        }
        .app-bar {
            background: var(--schindler-red);
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        .tool-link {
            text-decoration: none;
            color: #333;
        }
        .tool-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
            transition: 0.2s;
        }
        .tool-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .tool-card h3 {
            padding: 15px;
            margin: 0;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-bar">Inspector Dashboard</div>
        
        <div class="dashboard-grid">
            <a href="tool1.html" class="tool-link">
                <div class="tool-card">
                    <img src="path-to-your-image1.jpg" alt="Safety Clearance">
                    <h3>Safety Clearance Calculator</h3>
                </div>
            </a>

            <a href="tool2.html" class="tool-link">
                <div class="tool-card">
                    <img src="path-to-your-image2.jpg" alt="OIL">
                    <h3>OIL Management System</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
