<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    
    <title>SAIS Schedule</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Font: IBM Plex Sans Thai (Professional & Compact) -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
    
    <style>
        /* --- System Design Tokens --- */
        :root {
            --primary: #D0021B;
            --primary-dark: #990000;
            --surface: #ffffff;
            --bg: #f4f6f8;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'IBM Plex Sans Thai', sans-serif; 
            background-color: var(--bg);
            overscroll-behavior: none;
            height: 100dvh; /* Dynamic Height */
            overflow: hidden;
            font-size: 13px; /* ขนาดมาตรฐานอ่านง่าย */
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Layout Container --- */
        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        /* --- Glassmorphism Headers --- */
        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 50;
            padding-top: var(--safe-top);
        }

        /* --- Grid System --- */
        .grid-body {
            flex: 1;
            overflow: hidden;
            display: grid;
            grid-template-rows: repeat(16, 1fr); /* Fixed 16 rows */
            background: var(--surface);
        }

        .grid-row { display: flex; border-bottom: 1px solid var(--border); }

        .cell-date {
            width: 48px; 
            flex-shrink: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-right: 1px solid var(--border);
            background: #fafafa;
            position: relative;
            font-weight: 500;
            box-shadow: inset -1px 0 3px rgba(0,0,0,0.02);
        }

        .cell-slot {
            flex: 1; 
            border-right: 1px solid var(--border);
            position: relative; 
            display: flex; align-items: center; justify-content: center;
            padding: 3px; 
            transition: background-color 0.1s;
        }
        
        .cell-slot:active { background-color: #f3f4f6; }

        /* --- Status & Highlights --- */
        .is-today { 
            background: #eff6ff !important;
            box-shadow: inset 3px 0 0 #3b82f6;
        }
        .is-sunday { color: #dc2626; background: #fff1f2; }
        .is-holiday-row { background: repeating-linear-gradient(45deg, #fef2f2, #fef2f2 10px, #ffffff 10px, #ffffff 20px); }

        /* --- Task Card Style --- */
        .task-card {
            width: 100%; height: 100%;
            border-radius: 6px;
            padding: 2px 4px;
            display: flex; flex-direction: column; justify-content: center;
            font-size: 11px; line-height: 1.2;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid transparent;
        }
        .status-pending { background: #ffffff; border-color: #cbd5e1; color: #334155; }
        .status-done { background: #dcfce7; border-color: #86efac; color: #14532d; }

        /* --- Typography Tweaks --- */
        .font-brand { font-weight: 600; letter-spacing: -0.01em; }
        .text-label { font-size: 10px; color: var(--text-sub); font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- Components --- */
        .btn-icon {
            width: 38px; height: 38px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px;
            color: #4b5563;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-icon:active { background: #f3f4f6; transform: scale(0.92); }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 2px 8px rgba(208, 2, 27, 0.3); }
        .btn-primary:active { background: var(--primary-dark); }

        /* --- Modals & Popups --- */
        .backdrop {
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(4px);
            z-index: 100;
            opacity: 0; animation: fadeIn 0.2s forwards;
        }
        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            transform: translateY(100%);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            max-height: 90vh; display: flex; flex-direction: column;
            padding-bottom: var(--safe-bottom);
        }
        .center-popup {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white; width: 85%; max-width: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: popIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* --- Animations --- */
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { to { transform: translateY(0); } }
        @keyframes popIn { to { transform: translate(-50%, -50%) scale(1); } }

        /* --- Input Reset --- */
        input, select { 
            font-size: 16px !important; /* No zoom */
            font-family: inherit;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, select:focus { border-color: var(--primary); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxI_OlN2UjTpTKIqbImcK56672CcLYxeinjQPQkfq3evIYf8ynxXOSWFwp6cLOSBMtC/exec"; 
        const ADMIN_USERNAME = "jiraphong2227";

        // --- Custom Toast ---
        const Toast = ({ msg, type }) => (
            <div className={`fixed top-4 left-4 right-4 z-[200] p-4 rounded-xl shadow-lg flex items-center gap-3 animate-popIn border-l-4 ${type === 'success' ? 'bg-white border-green-500 text-green-700' : 'bg-white border-red-500 text-red-700'}`} style={{animation: 'popIn 0.3s forwards, fadeOut 0.3s 2.7s forwards'}}>
                <div className={`p-2 rounded-full ${type === 'success' ? 'bg-green-100' : 'bg-red-100'}`}>
                    {type === 'success' ? <i data-lucide="check" className="w-4 h-4"></i> : <i data-lucide="alert-circle" className="w-4 h-4"></i>}
                </div>
                <span className="font-medium text-sm text-slate-800">{msg}</span>
            </div>
        );

        // --- Loading Screen ---
        const Loading = () => (
            <div className="fixed inset-0 z-[150] bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center">
                <div className="w-12 h-12 border-4 border-red-100 border-t-red-600 rounded-full animate-spin"></div>
            </div>
        );

        const App = () => {
            const [db, setDb] = useState({ bookings: [], users: [], history: [], inspectors: [] });
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('sais_user')) || null);
            const [loading, setLoading] = useState(false);
            
            // UI States
            const [modal, setModal] = useState(null); 
            const [showLogin, setShowLogin] = useState(false);
            const [showManual, setShowManual] = useState(false);
            const [toast, setToast] = useState(null);
            
            // Calendar
            const [currentDate, setCurrentDate] = useState(new Date());
            const [period, setPeriod] = useState(0); 

            const isAdmin = useMemo(() => user?.username === ADMIN_USERNAME || user?.role === 'admin', [user]);

            useEffect(() => {
                fetchData();
                const timer = setInterval(() => {
                    if (!modal && !showLogin && !showManual) fetchData();
                }, 60000);
                return () => clearInterval(timer);
            }, [modal, showLogin, showManual]);

            const fetchData = async () => {
                if (!SCRIPT_URL) return;
                try {
                    const res = await fetch(SCRIPT_URL);
                    const data = await res.json();
                    setDb(data);
                } catch (e) { console.error(e); }
            };

            const apiAction = async (payload) => {
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                    const result = await res.json();
                    setLoading(false);
                    if (result.status === 'ok') {
                        fetchData();
                        return true;
                    }
                } catch (e) { setLoading(false); }
                return false;
            };

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            // Logic Helpers
            const togglePeriod = (dir) => {
                let newPeriod = period;
                let newDate = new Date(currentDate);
                if (dir === 'next') {
                    if (period === 0) newPeriod = 1;
                    else { newPeriod = 0; newDate.setMonth(newDate.getMonth() + 1); }
                } else {
                    if (period === 1) newPeriod = 0;
                    else { newPeriod = 1; newDate.setMonth(newDate.getMonth() - 1); }
                }
                setPeriod(newPeriod);
                setCurrentDate(newDate);
            };

            const daysInView = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const lastDay = new Date(year, month + 1, 0).getDate();
                const start = period === 0 ? 1 : 16;
                const end = period === 0 ? 15 : lastDay;
                const days = [];
                for (let i = 0; i < 16; i++) {
                    const d = start + i;
                    if (d <= end) {
                        const date = new Date(year, month, d);
                        const today = new Date();
                        const isDbHoliday = db.bookings.some(b => b.date === date.toISOString().split('T')[0] && b.inspector_name === 'SYSTEM_HOLIDAY');
                        days.push({
                            full: date.toISOString().split('T')[0],
                            day: d,
                            weekday: date.toLocaleDateString('en-US', { weekday: 'short' }),
                            isSunday: date.getDay() === 0,
                            isHoliday: isDbHoliday,
                            isToday: date.getDate() === today.getDate() && date.getMonth() === today.getMonth(),
                            isEmpty: false
                        });
                    } else { days.push({ isEmpty: true }); }
                }
                return days;
            }, [currentDate, period, db.bookings]);

            const exportSchedule = async () => {
                setLoading(true);
                await new Promise(r => setTimeout(r, 300));
                const element = document.getElementById('schedule-capture-area');
                try {
                    const canvas = await html2canvas(element, { scale: 3, useCORS: true, backgroundColor: '#ffffff' });
                    const link = document.createElement('a');
                    link.download = `SAIS_${new Date().toISOString().slice(0,10)}.jpg`;
                    link.href = canvas.toDataURL('image/jpeg', 0.95);
                    link.click();
                } catch (e) { showToast('Error Exporting', 'error'); }
                setLoading(false);
            };

            // --- Render ---
            return (
                <div className="app-container">
                    {toast && <Toast msg={toast.msg} type={toast.type} />}
                    {loading && <Loading />}

                    {/* Header (Glassmorphism) */}
                    <header className="glass-header px-4 py-2 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <button className="btn-icon bg-slate-100/50" onClick={() => setShowManual(true)}>
                                <i data-lucide="book-open" className="w-5 h-5 text-red-600"></i>
                            </button>
                            <div>
                                <h1 className="text-lg font-brand text-slate-800 leading-none">SAIS</h1>
                                <span className="text-[10px] text-slate-400 font-medium tracking-wide">DIGITAL SCHEDULE</span>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-2">
                            <button onClick={exportSchedule} className="btn-icon hover:bg-slate-50">
                                <i data-lucide="camera" className="w-5 h-5"></i>
                            </button>

                            {user ? (
                                <button onClick={() => { 
                                    if(confirm('Logout?')) { localStorage.removeItem('sais_user'); setUser(null); }
                                }} className="h-[38px] px-4 rounded-xl bg-slate-100 text-slate-700 font-bold text-xs flex items-center gap-2 transition-colors hover:bg-red-50 hover:text-red-600">
                                    {user.full_name.split(' ')[0]}
                                    <i data-lucide="log-out" className="w-3 h-3"></i>
                                </button>
                            ) : (
                                <button onClick={() => setShowLogin(true)} className="h-[38px] px-5 rounded-xl btn-primary font-bold text-xs shadow-lg shadow-red-200">
                                    LOGIN
                                </button>
                            )}
                        </div>
                    </header>

                    {/* Content Area */}
                    <div className="flex-1 flex flex-col overflow-hidden" id="schedule-capture-area">
                        {/* Month Navigation */}
                        <div className="flex justify-between items-center px-4 py-2 bg-white border-b border-slate-100">
                            <button onClick={() => togglePeriod('prev')} className="p-2 text-slate-400 hover:text-slate-800"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                            <div className="text-center">
                                <div className="text-base font-bold text-slate-800">{currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</div>
                            </div>
                            <button onClick={() => togglePeriod('next')} className="p-2 text-slate-400 hover:text-slate-800"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>

                        {/* Sticky Table Header */}
                        <div className="flex bg-white border-b border-slate-200 shadow-sm z-20 relative">
                            <div className="w-[48px] flex items-center justify-center py-2 bg-slate-50 border-r border-slate-200">
                                <span className="text-[10px] font-bold text-slate-400">DATE</span>
                            </div>
                            {db.inspectors.map((ins, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center justify-center py-2 border-r border-slate-100 min-w-0 bg-white">
                                    <div className="font-bold truncate w-full text-center px-1 text-[11px] text-slate-800">{ins.name}</div>
                                    <div className="text-[9px] text-slate-400 font-medium">{ins.short}</div>
                                </div>
                            ))}
                        </div>

                        {/* Table Grid */}
                        <div className="grid-body">
                            {daysInView.map((d, index) => (
                                <div key={index} className={`grid-row ${d.isEmpty ? 'bg-slate-50/50' : ''} ${d.isHoliday ? 'is-holiday-row' : ''}`}>
                                    
                                    {/* Date Cell */}
                                    <div className={`cell-date ${d.isSunday ? 'is-sunday' : ''} ${d.isToday ? 'is-today' : ''}`}
                                        onClick={() => {
                                            if(isAdmin && !d.isEmpty && confirm(`Set Holiday ${d.full}?`)) {
                                                apiAction({ action: 'create_booking', inspector_name: 'SYSTEM_HOLIDAY', date: d.full, site_name: 'HOLIDAY', user: user.username });
                                            }
                                        }}
                                    >
                                        {!d.isEmpty && (
                                            <>
                                                <span className="text-sm font-bold text-slate-700 leading-none">{d.day}</span>
                                                <span className={`text-[9px] mt-0.5 font-bold uppercase ${d.isSunday ? 'text-red-500' : 'text-slate-400'}`}>{d.weekday}</span>
                                            </>
                                        )}
                                    </div>

                                    {/* Slots */}
                                    {!d.isEmpty && db.inspectors.map((ins, idx) => {
                                        const isOffDay = d.isHoliday || d.isSunday;
                                        const tasks = db.bookings.filter(b => b.date === d.full && b.inspector_name === ins.name);
                                        const hasTask = tasks.length > 0;
                                        const task = hasTask ? tasks[0] : null;

                                        return (
                                            <div key={idx} className={`cell-slot ${isOffDay && !hasTask ? 'bg-red-50/40' : ''}`}
                                                onClick={() => {
                                                    if (hasTask) setModal({ type: 'detail', data: task });
                                                    else {
                                                        if (isOffDay && !isAdmin) return;
                                                        if (!user) { setShowLogin(true); return; }
                                                        setModal({ type: 'booking', data: { date: d.full, inspector_name: ins.name } });
                                                    }
                                                }}
                                            >
                                                {/* Holiday Watermark */}
                                                {isOffDay && !hasTask && <div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-20"><span className="text-[9px] font-bold text-red-500 -rotate-12 tracking-widest">OFF</span></div>}
                                                
                                                {/* Task Card */}
                                                {hasTask && (
                                                    <div className={`task-card ${task.status === 'pending' ? 'status-pending' : 'status-done'}`}>
                                                        <div className="font-bold truncate text-slate-800">{task.site_name}</div>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* --- Login Popup (Center) --- */}
                    {showLogin && (
                        <div className="backdrop">
                            <div className="center-popup p-6">
                                <button onClick={() => setShowLogin(false)} className="absolute top-4 right-4 text-slate-400"><i data-lucide="x" className="w-5 h-5"></i></button>
                                <div className="text-center mb-6">
                                    <div className="w-12 h-12 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-3">
                                        <i data-lucide="lock" className="w-6 h-6"></i>
                                    </div>
                                    <h2 className="text-xl font-bold text-slate-800">Login</h2>
                                    <p className="text-slate-500 text-xs">Schindler Authentication</p>
                                </div>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    const u = db.users.find(x => x.username === fd.get('username').trim() && String(x.password) === fd.get('password').trim());
                                    if (u) {
                                        if (u.role === 'pending') alert('Pending Approval');
                                        else { setUser(u); localStorage.setItem('sais_user', JSON.stringify(u)); setShowLogin(false); showToast('Welcome back!', 'success'); }
                                    } else alert('Invalid Credentials');
                                }} className="space-y-3">
                                    <input name="username" placeholder="Username" className="bg-slate-50" />
                                    <input name="password" type="password" placeholder="Password" className="bg-slate-50" />
                                    <button className="w-full py-3 rounded-xl btn-primary font-bold text-sm mt-2">ACCESS ACCOUNT</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* --- Manual Popup (Center) --- */}
                    {showManual && (
                        <div className="backdrop">
                            <div className="center-popup p-0 overflow-hidden flex flex-col max-h-[70vh]">
                                <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
                                    <h3 className="font-bold text-slate-800">User Manual</h3>
                                    <button onClick={() => setShowManual(false)}><i data-lucide="x" className="w-5 h-5 text-slate-400"></i></button>
                                </div>
                                <div className="p-5 overflow-y-auto text-sm text-slate-600 space-y-4">
                                    <div className="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                        <h4 className="font-bold text-blue-800 mb-1">General</h4>
                                        <p className="text-xs">ทุกคนสามารถดูตารางได้ แต่ต้อง <b>Login</b> ก่อนจอง</p>
                                    </div>
                                    <div className="bg-red-50 p-3 rounded-lg border border-red-100">
                                        <h4 className="font-bold text-red-800 mb-1">Holiday / OT</h4>
                                        <p className="text-xs">ช่องสีแดงคือวันหยุด เฉพาะ <b>Admin</b> เท่านั้นที่ลงงานได้</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- Booking Modal (Bottom Sheet) --- */}
                    {modal && (
                        <div className="backdrop">
                            <div className="bottom-sheet">
                                <div className="flex justify-center pt-3 pb-1"><div className="w-10 h-1 bg-slate-200 rounded-full"></div></div>
                                <div className="px-6 py-4 flex justify-between items-center border-b border-slate-100">
                                    <div>
                                        <h3 className="text-lg font-bold text-slate-800">{modal.type === 'booking' ? 'New Booking' : 'Job Detail'}</h3>
                                        <div className="text-xs text-red-600 font-bold uppercase tracking-wide flex items-center gap-1 mt-0.5">
                                            <i data-lucide="calendar" className="w-3 h-3"></i> {modal.data.date} • {modal.data.inspector_name}
                                        </div>
                                    </div>
                                    <button onClick={() => setModal(null)} className="p-2 bg-slate-100 rounded-full"><i data-lucide="x" className="w-5 h-5 text-slate-500"></i></button>
                                </div>

                                <div className="p-6 overflow-y-auto">
                                    {modal.type === 'booking' ? (
                                        <form onSubmit={async (e) => {
                                            e.preventDefault();
                                            if(confirm('Confirm Booking?')) {
                                                const fd = new FormData(e.target);
                                                const payload = { action: 'create_booking', ...Object.fromEntries(fd), time_slot: '-', inspector_name: modal.data.inspector_name, date: modal.data.date, user: user.username };
                                                const ok = await apiAction(payload);
                                                if(ok) { setModal(null); showToast('Booking Saved!', 'success'); }
                                            }
                                        }} className="space-y-4">
                                            <div><label className="text-label">Project Name</label><input name="site_name" required className="bg-slate-50 font-medium text-slate-800" placeholder="ระบุชื่อโครงการ" /></div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="text-label">Eq No.</label><input name="equipment_no" required className="bg-slate-50" placeholder="XXXX" /></div>
                                                <div><label className="text-label">Unit</label><input name="unit_no" required className="bg-slate-50" placeholder="A1" /></div>
                                            </div>
                                            <div><label className="text-label">Area</label><select name="area" className="bg-slate-50"><option>BKK</option><option>CM</option><option>PK</option><option>Others</option></select></div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="text-label">Foreman</label><input name="foreman" className="bg-slate-50" placeholder="Name" /></div>
                                                <div><label className="text-label">Tel</label><input name="tel" type="tel" className="bg-slate-50" placeholder="08x-xxx-xxxx" /></div>
                                            </div>
                                            <button className="w-full py-3.5 mt-4 rounded-xl btn-primary font-bold text-sm">CONFIRM BOOKING</button>
                                        </form>
                                    ) : (
                                        <div className="space-y-5">
                                            <h2 className="text-xl font-bold text-slate-900 leading-tight">{modal.data.site_name}</h2>
                                            
                                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 grid grid-cols-2 gap-y-4 gap-x-2">
                                                <div><span className="text-label block mb-1">Equipment</span><span className="font-bold text-slate-700">{modal.data.equipment_no}</span></div>
                                                <div><span className="text-label block mb-1">Unit</span><span className="font-bold text-slate-700">{modal.data.unit_no}</span></div>
                                                <div><span className="text-label block mb-1">Foreman</span><span className="font-medium text-slate-700">{modal.data.foreman}</span></div>
                                                <div><span className="text-label block mb-1">Tel</span><a href={`tel:${modal.data.tel}`} className="font-bold text-blue-600 underline">{modal.data.tel}</a></div>
                                            </div>

                                            <div className="space-y-2">
                                                <div className="text-label">DOCUMENTS CHECK</div>
                                                {['layout_doc', 'wiring_doc', 'precheck_doc'].map(doc => (
                                                    <div key={doc} className="flex justify-between items-center p-3 border rounded-xl bg-white">
                                                        <span className="text-xs font-medium text-slate-600">{doc.replace('_doc','').toUpperCase()}</span>
                                                        {isAdmin ? (
                                                            <input type="checkbox" className="w-5 h-5 accent-green-600" checked={modal.data[doc] === 'true'}
                                                                onChange={async(e) => {
                                                                    const val = e.target.checked ? 'true' : 'false';
                                                                    setModal(p => ({...p, data: {...p.data, [doc]: val}}));
                                                                    await apiAction({ action: 'update_doc_status', id: modal.data.id, doc_type: doc, status: val });
                                                                }}
                                                            />
                                                        ) : (
                                                            <span className={`text-[10px] px-2 py-1 rounded-md font-bold uppercase tracking-wider ${modal.data[doc] === 'true' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}`}>
                                                                {modal.data[doc] === 'true' ? 'PASS' : 'WAIT'}
                                                            </span>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>

                                            {(isAdmin || user?.username === modal.data.created_by) && (
                                                <button onClick={async() => {
                                                    if(confirm('Delete this booking?')) {
                                                        const ok = await apiAction({ action: 'delete_booking', id: modal.data.id, user: user.username, target_name: modal.data.site_name });
                                                        if(ok) { setModal(null); showToast('Deleted successfully', 'success'); }
                                                    }
                                                }} className="w-full py-3.5 rounded-xl border border-red-200 text-red-600 font-bold text-sm mt-2 hover:bg-red-50">DELETE BOOKING</button>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => window.lucide?.createIcons(), 1000);
    </script>
</body>
</html>
