<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAIS Schedule digital booking</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
    
    <style>
        body { 
            font-family: 'IBM Plex Sans Thai', sans-serif; 
            background-color: #f8fafc; 
            overscroll-behavior: none; /* ป้องกันการดึงขอบจอ */
            height: 100vh;
            overflow: hidden; /* ห้ามเลื่อนทั้งหน้า */
            font-size: 11px;
        }

        /* --- Compact Grid System --- */
        .fit-screen-container {
            height: calc(100vh - 50px); /* ความสูงเต็มจอ ลบ Header */
            display: flex;
            flex-direction: column;
        }

        .compact-header-row {
            flex: 0 0 auto; /* ความสูงคงที่สำหรับหัวตาราง */
        }

        .compact-body {
            flex: 1 1 auto; /* ยืดหยุ่นเต็มพื้นที่ที่เหลือ */
            display: grid;
            /* แบ่งเป็น 16 แถวเท่าๆ กัน (15 วัน + เผื่อเหลือ) */
            grid-template-rows: repeat(15, 1fr); 
        }

        .grid-row {
            display: flex;
            border-bottom: 1px solid #f1f5f9;
        }

        /* Cell Styling */
        .cell-date {
            width: 35px; /* ความกว้างคงที่สำหรับวันที่ */
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e2e8f0;
            background: #fff;
        }

        .cell-slot {
            flex: 1; /* แบ่งพื้นที่ที่เหลือเท่าๆ กัน */
            border-right: 1px solid #f1f5f9;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px;
        }
        
        .schindler-gradient { background: linear-gradient(135deg, #D0021B 0%, #a50215 100%); }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* ป้องกัน Zoom บน iOS */
        input, select { font-size: 16px !important; }

        /* การตัดคำสำหรับจอเล็ก */
        .truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQUcxgT9TuHMVOqQJaUHAJRzdcDRf32uhJYF4d1J03houaV6uaJJrY9Df74ap_6DXk/exec"; 
        const ADMIN_USERNAME = "jiraphong2227";

        const App = () => {
            const [db, setDb] = useState({ bookings: [], users: [], history: [], inspectors: [] });
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('sais_user')) || null);
            const [view, setView] = useState('calendar'); 
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null); 
            const [toast, setToast] = useState(null);
            
            // State สำหรับเวลาและช่วง (Period)
            const [currentDate, setCurrentDate] = useState(new Date());
            const [period, setPeriod] = useState(0); // 0 = วันที่ 1-15, 1 = วันที่ 16-สิ้นเดือน

            const isAdmin = useMemo(() => user?.username === ADMIN_USERNAME, [user]);

            useEffect(() => {
                fetchData();
                const timer = setInterval(fetchData, 60000);
                return () => clearInterval(timer);
            }, []);

            const fetchData = async () => {
                if (!SCRIPT_URL) return;
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL);
                    const data = await res.json();
                    setDb(data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const apiAction = async (payload) => {
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                    const result = await res.json();
                    if (result.status === 'ok') { fetchData(); return true; }
                } catch (e) { showToast('Error', 'error'); }
                setLoading(false); return false;
            };

            // Logic เปลี่ยนช่วงเวลา (Previous / Next)
            const togglePeriod = (direction) => {
                if (direction === 'next') {
                    if (period === 0) {
                        setPeriod(1); // ไปครึ่งหลัง
                    } else {
                        // ข้ามไปเดือนถัดไป ครึ่งแรก
                        const newDate = new Date(currentDate);
                        newDate.setMonth(newDate.getMonth() + 1);
                        setCurrentDate(newDate);
                        setPeriod(0);
                    }
                } else {
                    if (period === 1) {
                        setPeriod(0); // กลับมาครึ่งแรก
                    } else {
                        // ย้อนไปเดือนก่อนหน้า ครึ่งหลัง
                        const newDate = new Date(currentDate);
                        newDate.setMonth(newDate.getMonth() - 1);
                        setCurrentDate(newDate);
                        setPeriod(1); // หรือจะให้เริ่มที่ 0 ก็ได้แล้วแต่ Logic
                    }
                }
            };

            const daysInView = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const lastDay = new Date(year, month + 1, 0).getDate();
                
                const startDay = period === 0 ? 1 : 16;
                // ถ้าเป็นครึ่งหลัง ให้แสดงถึงวันสุดท้าย หรือถ้ามี 31 วันก็จบที่ 31 (Grid จะยืดหยุ่นเอง)
                const endDay = period === 0 ? 15 : lastDay;

                const days = [];
                // สร้าง Loop ให้ครบ 15 ช่องเสมอ (หรือ 16) เพื่อความสวยงามของ Grid
                const limit = period === 0 ? 15 : (lastDay - 15); 
                
                for (let i = 0; i < (period === 0 ? 15 : 16); i++) {
                    const currentDayVal = startDay + i;
                    if (currentDayVal <= endDay) {
                        const date = new Date(year, month, currentDayVal);
                        days.push({
                            full: date.toISOString().split('T')[0],
                            day: currentDayVal,
                            weekday: date.toLocaleDateString('th-TH', { weekday: 'short' }),
                            isWeekend: date.getDay() === 0 || date.getDay() === 6,
                            isEmpty: false
                        });
                    } else {
                        // ช่องว่างถ้าเดือนนั้นวันไม่ครบ (เช่น ก.พ.)
                        days.push({ isEmpty: true, day: '', full: `empty-${i}` });
                    }
                }
                return days;
            }, [currentDate, period]);

            // --- Components ---

            const LoginView = () => (
                <div className="fixed inset-0 z-50 bg-white flex items-center justify-center p-6">
                    <div className="w-full max-w-sm">
                        <div className="text-center mb-8">
                            <h2 className="text-2xl font-bold text-slate-800">SAIS Login</h2>
                            <p className="text-slate-500">ระบบจองคิวตรวจงาน</p>
                        </div>
                        <form onSubmit={(e) => {
                            e.preventDefault();
                            if (db.users.length === 0) {
                                showToast('กำลังโหลดข้อมูล... กรุณารอสักครู่', 'error');
                                return;
                            }
                            const fd = new FormData(e.target);
                            const username = fd.get('username').trim();
                            const password = fd.get('password').trim();
                            
                            const u = db.users.find(x => x.username === username && String(x.password) === password);
                            
                            if (u) {
                                setUser(u);
                                localStorage.setItem('sais_user', JSON.stringify(u));
                                setView('calendar');
                                showToast('เข้าสู่ระบบสำเร็จ');
                            } else { 
                                showToast('รหัสผ่านไม่ถูกต้อง', 'error'); 
                            }
                        }} className="space-y-4">
                            <input name="username" required className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Username" />
                            <input name="password" type="password" required className="w-full p-3 bg-slate-100 rounded-xl" placeholder="Password" />
                      v9    <button className="w-full py-3 schindler-gradient text-white font-bold rounded-xl shadow-lg">LOGIN</button>
                        </form>
                    </div>
                </div>
            );

            const CalendarView = () => {
                return (
                    <div className="fit-screen-container bg-white">
                        {/* 1. Sub Header: Month & Navigation */}
                        <div className="compact-header-row bg-slate-50 px-2 py-1.5 flex justify-between items-center border-b shadow-sm z-20">
                            <button onClick={() => togglePeriod('prev')} className="p-1 bg-white rounded border shadow-sm active:scale-95">
                                <i data-lucide="chevron-left" className="w-4 h-4 text-slate-600"></i>
                            </button>
                            
                            <div className="text-center">
                                <h2 className="text-xs font-bold text-slate-800">
                                    {currentDate.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' })}
                                </h2>
                                <span className="text-[10px] text-red-600 font-bold bg-red-50 px-2 rounded-full border border-red-100">
                                    {period === 0 ? 'วันที่ 1 - 15' : 'วันที่ 16 - สิ้นเดือน'}
                                </span>
                            </div>

                            <button onClick={() => togglePeriod('next')} className="p-1 bg-white rounded border shadow-sm active:scale-95">
                                <i data-lucide="chevron-right" className="w-4 h-4 text-slate-600"></i>
                            </button>
                        </div>

                        {/* 2. Inspector Headers */}
                        <div className="compact-header-row flex bg-slate-800 text-white z-10 text-[9px]">
                            <div className="w-[35px] flex items-center justify-center border-r border-white/20 font-bold bg-slate-900">
                                DATE
                            </div>
                            {db.inspectors.map((ins, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center justify-center py-1 border-r border-white/20 min-w-0">
                                    <div className="font-bold truncate w-full text-center px-0.5">{ins.name}</div>
                                    <div className="opacity-60 text-[8px]">{ins.short}</div>
                                </div>
                            ))}
                        </div>

                        {/* 3. Calendar Body (No Scroll) */}
                        <div className="compact-body bg-white">
                            {daysInView.map((d, index) => (
                                <div key={index} className={`grid-row ${d.isEmpty ? 'bg-slate-50' : (d.isWeekend ? 'bg-slate-50' : 'bg-white')}`}>
                                    {/* Date Column */}
                                    <div className="cell-date">
                                        {!d.isEmpty && (
                                            <>
                                                <span className="text-xs font-bold text-slate-700">{d.day}</span>
                                                <span className={`text-[8px] font-bold ${d.isWeekend ? 'text-red-500' : 'text-slate-400'}`}>{d.weekday}</span>
                                            </>
                                        )}
                                    </div>

                                    {/* Inspector Slots */}
                                    {!d.isEmpty && db.inspectors.map((ins, idx) => {
                                        const tasks = db.bookings.filter(b => b.date === d.full && b.inspector_name === ins.name);
                                        const hasTask = tasks.length > 0;
                                        const task = hasTask ? tasks[0] : null; // Show first task only in compact view

                                        return (
                                            <div 
                                                key={idx}
                                                className="cell-slot active:bg-blue-50"
                                                onClick={() => {
                                                    if (!user) return setView('login');
                                                    if (hasTask) {
                                                        setModal({ type: 'detail', data: task });
                                                    } else {
                                                        setModal({ type: 'booking', data: { date: d.full, inspector_name: ins.name } });
                                                    }
                                                }}
                                            >
                                                {hasTask ? (
                                                    <div className={`w-full h-full p-0.5 m-0.5 rounded border text-[8px] flex flex-col justify-center
                                                        ${task.status === 'pending' ? 'bg-white border-slate-200 shadow-sm' : 'bg-green-50 border-green-200'}`}>
                                                        
                                                        <div className="font-bold text-slate-800 truncate leading-tight">{task.site_name}</div>
                                                        <div className="flex justify-between items-center text-slate-500 leading-none mt-0.5">
                                                            <span>{task.time_slot}</span>
                                                            <span className="font-mono">#{task.equipment_no.replace(/\D/g,'')}</span>
                                                        </div>
                                                        {(!task.layout_doc || task.layout_doc === 'false') && (
                                                            <div className="absolute top-1 right-1 w-1.5 h-1.5 bg-red-500 rounded-full border border-white"></div>
                                                        )}
                                                    </div>
                                                ) : (
                                                    <div className="text-slate-100 text-lg opacity-0 hover:opacity-100">+</div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const HistoryView = () => (
                <div className="fixed inset-0 z-40 bg-white flex flex-col animate-slide-up">
                    <div className="bg-slate-800 text-white p-3 flex justify-between items-center shadow-md">
                        <h2 className="font-bold flex items-center gap-2"><i data-lucide="history" className="w-4 h-4"></i> ประวัติการทำรายการ</h2>
                        <button onClick={() => setView('calendar')} className="p-1 bg-white/20 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                    </div>
                    <div className="flex-1 overflow-auto p-4 space-y-2 pb-10">
                        {db.history.length === 0 && <div className="text-center text-slate-400 mt-10">ไม่มีข้อมูลประวัติ</div>}
                        {[...db.history].reverse().slice(0, 50).map(h => (
                            <div key={h.id} className="p-3 bg-slate-50 rounded-lg border border-slate-100 text-[10px]">
                                <div className="flex justify-between text-slate-400 mb-1">
                                    <span>{new Date(h.timestamp).toLocaleString('th-TH')}</span>
                                    <span className="font-bold text-slate-600">{h.user}</span>
                                </div>
                                <div className="flex items-start gap-2">
                                    <span className={`px-1.5 py-0.5 rounded text-[8px] font-bold shrink-0
                                        ${h.action === 'CREATE' ? 'bg-green-100 text-green-700' : h.action === 'DELETE' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'}`}>
                                        {h.action}
                                    </span>
                                    <span className="text-slate-700">{h.details}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // --- Main Layout ---
            return (
                <div className="h-full flex flex-col bg-white overflow-hidden">
                    {/* Header */}
                    <header className="schindler-gradient text-white px-3 py-2 flex justify-between items-center shadow-md z-50 h-[50px]">
                        <div className="flex items-center gap-2">
                             <div className="bg-white p-0.5 rounded">
                                <img src="https://www.schindler.com/etc.clientlibs/schindler/clientlibs/clientlib-site/resources/images/logo.svg" className="h-3 w-auto" onError={(e)=>e.target.style.display='none'}/>
                            </div>
                            <h1 className="text-xs font-bold tracking-wide">SAIS BOOKING v9</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            {user && (
                                <button onClick={() => setView('history')} className="text-white/80 hover:text-white flex items-center gap-1">
                                    <i data-lucide="history" className="w-4 h-4"></i>
                                    <span className="text-[9px] font-bold hidden sm:inline">ประวัติ</span>
                                </button>
                            )}
                            {user ? (
                                <button onClick={handleLogout} className="flex items-center gap-1 bg-white/20 px-2 py-1 rounded-full">
                                    <span className="text-[9px] font-bold">{user.full_name.split(' ')[0]}</span>
                                    <i data-lucide="log-out" className="w-3 h-3"></i>
                                </button>
                            ) : (
                                <button onClick={() => setView('login')} className="px-2 py-1 bg-white text-red-600 rounded text-[10px] font-bold">Login</button>
                            )}
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-1 overflow-hidden relative">
                        {view === 'calendar' && <CalendarView />}
                        {view === 'history' && <HistoryView />}
                        {view === 'login' && <LoginView />}
                    </main>

                    {/* Modal (Bottom Sheet) */}
                    {modal && (
                        <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center sm:items-center">
                            <div className="bg-white w-full sm:max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-center pt-2 pb-1 sm:hidden"><div className="w-10 h-1 bg-slate-200 rounded-full"></div></div>
                                
                                {modal.type === 'booking' && (
                                    <div className="p-5 pb-8">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-lg font-bold text-slate-800">จองคิว</h3>
                                            <button onClick={() => setModal(null)} className="p-1.5 bg-slate-100 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        </div>
                                        <div className="text-[11px] text-red-500 font-bold uppercase mb-4 bg-red-50 p-2 rounded border border-red-100 text-center">
                                            {modal.data.inspector_name} • {modal.data.date}
                                        </div>
                                        <form onSubmit={async (e) => {
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            const payload = {
                                                action: 'create_booking',
                                                ...Object.fromEntries(fd),
                                                inspector_name: modal.data.inspector_name,
                                                date: modal.data.date,
                                                user: user.username,
                                                updated_by: user.username
                                            };
                                            const ok = await apiAction(payload);
                                            if(ok) { showToast('จองสำเร็จ'); setModal(null); }
                                        }} className="space-y-3">
                                            <input name="site_name" required className="w-full p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="Site Project Name" />
                                            <div className="grid grid-cols-2 gap-2">
                                                <input name="equipment_no" required className="p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="Eq No." />
                                                <input name="unit_no" required className="p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="Unit No." />
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <select name="time_slot" className="p-2.5 bg-slate-50 rounded-lg text-sm border-none"><option>09:00</option><option>10:30</option><option>13:30</option><option>15:00</option></select>
                                                <select name="area" className="p-2.5 bg-slate-50 rounded-lg text-sm border-none"><option>BKK</option><option>CM</option><option>PK</option><option>Others</option></select>
                                            </div>
                                            <input name="foreman" className="w-full p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="Foreman" />
                                            <input name="tel" type="tel" className="w-full p-2.5 bg-slate-50 rounded-lg text-sm border-none" placeholder="Tel" />
                                            <div className="text-[10px] text-amber-600 bg-amber-50 p-2 rounded">
                                                * กรุณาส่งเอกสาร (Layout, Wiring, Pre-check) ทางเมลล่วงหน้า 3 วัน
                                            </div>
                                            <button className="w-full py-3 schindler-gradient text-white font-bold rounded-xl shadow-md mt-2">ยืนยัน</button>
                                        </form>
                                    </div>
                                )}

                                {modal.type === 'detail' && (
                                    <div className="p-5 pb-8">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-lg font-bold text-slate-800 leading-tight">{modal.data.site_name}</h3>
                                            <button onClick={() => setModal(null)} className="p-1.5 bg-slate-100 rounded-full"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        </div>
                                        <div className="bg-slate-50 p-3 rounded-xl space-y-1.5 mb-4 text-xs border border-slate-100">
                                            <div className="flex justify-between"><span className="text-slate-400">Date</span><span className="font-bold">{modal.data.date}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Time</span><span className="font-bold">{modal.data.time_slot}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Eq. No</span><span className="font-bold">{modal.data.equipment_no}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Unit</span><span className="font-bold">{modal.data.unit_no}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Foreman</span><span className="font-bold">{modal.data.foreman}</span></div>
                                            <div className="flex justify-between"><span className="text-slate-400">Tel</span><a href={`tel:${modal.data.tel}`} className="font-bold text-blue-600 underline">{modal.data.tel}</a></div>
                                        </div>
                                        
                                        <div className="space-y-2">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">Documents Check</p>
                                            {['layout_doc', 'wiring_doc', 'precheck_doc'].map(doc => (
                                                <div key={doc} className="flex justify-between items-center p-2.5 border rounded-lg">
                                                    <span className="text-[10px] font-bold text-slate-600">{doc.replace('_doc','').toUpperCase()}</span>
                                                    {isAdmin ? (
                                                        <input type="checkbox" className="w-4 h-4 accent-green-600" 
                                                            checked={modal.data[doc] === 'true'}
                                                            onChange={async(e) => {
                                                                const val = e.target.checked ? 'true' : 'false';
                                                                setModal(p => ({...p, data: {...p.data, [doc]: val}}));
                                                                setDb(p => ({...p, bookings: p.bookings.map(b => b.id===modal.data.id ? {...b, [doc]: val} : b)}));
                                                                await apiAction({ action: 'update_doc_status', id: modal.data.id, doc_type: doc, status: val });
                                                            }}
                                                        />
                                                    ) : (
                                                        <span className={`text-[9px] px-2 py-0.5 rounded-full font-bold ${modal.data[doc] === 'true' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}`}>
                                                            {modal.data[doc] === 'true' ? 'PASS' : 'WAIT'}
                                                        </span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>

                                        {(isAdmin || user?.username === modal.data.created_by) && (
                                            <button onClick={async() => {
                                                if(confirm('ลบรายการ?')) {
                                                    await apiAction({ action: 'delete_booking', id: modal.data.id, user: user.username, target_name: modal.data.site_name });
                                                    setModal(null);
                                                }
                                            }} className="w-full mt-4 py-3 bg-white border border-red-100 text-red-600 font-bold rounded-xl text-xs">ลบรายการจอง</button>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {toast && (
                        <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[200] px-4 py-2 rounded-full shadow-xl text-white font-bold text-xs animate-slide-up
                            ${toast.type === 'success' ? 'bg-green-600' : 'bg-red-600'}`}>
                            {toast.msg}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => window.lucide?.createIcons(), 1000);
    </script>
</body>
</html>
