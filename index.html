<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวตรวจ SAIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .admin-switch input:checked + .slider { background-color: #10B981; }
        .admin-switch input:checked + .slider:before { transform: translateX(26px); }
        .slider { background-color: #4B5563; }
        .slider:before { background-color: white; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-6">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-2xl md:text-3xl font-bold text-green-400">SAIS Inspection Booking Dashboard</h1>
            <div class="flex items-center gap-4">
                <button id="settingsBtn" class="hidden p-2 bg-gray-700 hover:bg-gray-600 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
                <label for="adminToggle" class="flex items-center cursor-pointer admin-switch">
                    <span class="mr-3 text-sm font-medium">Admin Mode</span>
                    <div class="relative">
                        <input type="checkbox" id="adminToggle" class="sr-only">
                        <div class="block w-14 h-8 rounded-full slider"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform slider:before"></div>
                    </div>
                </label>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 p-4 bg-gray-800 rounded-lg shadow-md gap-4">
            <div class="flex items-center gap-4">
                <button id="prevMonthBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">&lt; Prev Month</button>
                <h2 id="currentMonthDisplay" class="text-xl font-semibold w-48 text-center"></h2>
                <button id="nextMonthBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">Next Month &gt;</button>
            </div>
             <!-- Mobile Inspector Filter -->
            <div class="md:hidden w-full">
                <label for="mobileInspectorFilter" class="sr-only">Select Inspector</label>
                <select id="mobileInspectorFilter" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500"></select>
            </div>
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search Equipment No. / Site Name..." class="w-full md:w-64 bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500">
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
            <div id="bookingGrid" class="grid"></div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-lg border border-gray-600">
            <h2 id="detailsModalTitle" class="text-2xl font-bold mb-6 text-green-400">Booking Details</h2>
            <div id="detailsContent" class="space-y-3 text-gray-300"></div>
            <div class="flex justify-end gap-4 mt-8">
                <button type="button" id="closeDetailsBtn" class="px-6 py-2 bg-gray-600 hover:bg-gray-500 rounded-md transition-colors">Close</button>
                <button type="button" id="customTextBtn" class="hidden px-6 py-2 bg-purple-600 hover:bg-purple-500 rounded-md transition-colors">Custom Text</button>
                <button type="button" id="deleteDetailsBtn" class="px-6 py-2 bg-red-700 hover:bg-red-600 rounded-md transition-colors">Delete</button>
                <button type="button" id="editDetailsBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-md transition-colors">Edit</button>
            </div>
        </div>
    </div>

    <!-- Booking/Edit Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-lg border border-gray-600">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-green-400">SAIS Inspection Booking</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingId">
                <input type="hidden" id="bookingDate">
                <input type="hidden" id="bookingInspector">
                
                <div id="taskTypeToggleContainer" class="mb-4 hidden">
                    <div class="flex items-center justify-center bg-gray-700 rounded-lg p-1">
                        <button type="button" id="typeQcBtn" class="w-full py-2 text-sm font-bold rounded-md bg-green-600 text-white">SAIS Inspection</button>
                        <button type="button" id="typeNoteBtn" class="w-full py-2 text-sm font-bold rounded-md text-gray-300">General Task</button>
                    </div>
                </div>

                <div id="qcFields">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="equipmentNo" class="block text-sm font-medium text-gray-300 mb-1">Equipment No.</label>
                            <input type="text" id="equipmentNo" required class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                         <div>
                            <label for="productLine" class="block text-sm font-medium text-gray-300 mb-1">Product Line</label>
                            <input type="text" id="productLine" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="siteName" class="block text-sm font-medium text-gray-300 mb-1">Site Name</label>
                        <input type="text" id="siteName" required class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                            <label for="provinceSelect" class="block text-sm font-medium text-gray-300 mb-1">Province</label>
                            <select id="provinceSelect" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="BKK">BKK</option>
                                <option value="CM">CM</option>
                                <option value="PK">PK</option>
                                <option value="Other">Other...</option>
                            </select>
                        </div>
                        <div id="otherProvinceContainer" class="hidden">
                             <label for="otherProvince" class="block text-sm font-medium text-gray-300 mb-1">Specify Province</label>
                            <input type="text" id="otherProvince" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                            <label for="peName" class="block text-sm font-medium text-gray-300 mb-1">PE Name</label>
                            <input type="text" id="peName" required class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="forman" class="block text-sm font-medium text-gray-300 mb-1">Forman</label>
                            <input type="text" id="forman" required class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                     <div class="mt-4">
                        <label for="tester" class="block text-sm font-medium text-gray-300 mb-1">TESTER</label>
                        <input type="text" id="tester" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mt-4">
                        <label for="gmapsUrl" class="block text-sm font-medium text-gray-300 mb-1">Google Maps URL</label>
                        <input type="url" id="gmapsUrl" placeholder="https://maps.app.goo.gl/..." class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mt-4">
                        <label for="qcNote" class="block text-sm font-medium text-gray-300 mb-1">Note</label>
                        <textarea id="qcNote" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    <div class="mt-4">
                        <label for="bookingPassword" class="block text-sm font-medium text-gray-300 mb-1">4-Digit PIN (for edit/delete)</label>
                        <input type="password" id="bookingPassword" maxlength="4" placeholder="Set a 4-digit PIN" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div id="noteField" class="hidden">
                    <label for="noteText" class="block text-sm font-medium text-gray-300 mb-1">Task Details</label>
                    <textarea id="noteText" rows="8" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="cancelBtn" class="px-6 py-2 bg-gray-600 hover:bg-gray-500 rounded-md transition-colors">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded-md transition-colors">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-md border border-gray-600 overflow-y-auto max-h-screen">
            <h2 class="text-2xl font-bold mb-6 text-green-400">Settings</h2>
            <div id="inspectorSettingsContainer">
                <h3 class="text-lg font-semibold mb-3 text-gray-300">Inspector Management</h3>
                <div id="inspectorList" class="space-y-2 max-h-40 overflow-y-auto"></div>
                <div class="flex gap-2 mt-4">
                    <input type="text" id="newInspectorName" placeholder="New Inspector Name" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full">
                    <button id="addInspectorBtn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md">Add</button>
                </div>
            </div>
            <hr class="border-gray-600 my-6">
            <div id="displaySettingsContainer">
                <h3 class="text-lg font-semibold mb-3 text-gray-300">Card Display Settings</h3>
                <div id="displaySettingsList" class="space-y-3"></div>
            </div>
            <hr class="border-gray-600 my-6">
            <div id="holidaySettingsContainer">
                <h3 class="text-lg font-semibold mb-3 text-gray-300">Holiday Management</h3>
                <div class="flex gap-2 mb-4">
                    <input type="date" id="holidayDate" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full">
                    <select id="holidayInspector" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full"></select>
                    <button id="addHolidayBtn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md">Add</button>
                </div>
                <div id="holidayList" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </div>
            <hr class="border-gray-600 my-6">
            <div id="leaveSettingsContainer">
                <h3 class="text-lg font-semibold mb-3 text-gray-300">Leave Management</h3>
                <div class="flex gap-2 mb-4">
                    <input type="date" id="leaveDate" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full">
                    <select id="leaveInspector" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3 w-full"></select>
                    <button id="addLeaveBtn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md">Add</button>
                </div>
                <div id="leaveList" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </div>
            <div class="flex justify-end mt-8">
                <button type="button" id="closeSettingsBtn" class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded-md transition-colors">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden transition-opacity duration-300">
        <p id="toastMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let inspectors = JSON.parse(localStorage.getItem('qcInspectors_v11')) || ['Thongchai', 'Prayod', 'Choosak', 'Pradit', 'Narong', 'Teeratat', 'Matee'];
            let currentDate = new Date();
            let bookings = JSON.parse(localStorage.getItem('qcBookings_v11')) || [];
            let holidays = JSON.parse(localStorage.getItem('qcHolidays_v11')) || [];
            let leaveDays = JSON.parse(localStorage.getItem('qcLeaveDays_v11')) || [];
            let displaySettings = JSON.parse(localStorage.getItem('qcDisplaySettings_v11')) || {
                equipmentNo: true, siteName: true, peName: false, productLine: true, province: false
            };
            let isAdmin = false;
            let draggedBookingId = null;
            let currentModalType = 'qc';
            let activeBookingId = null;

            // --- MOCK DATA (for initial view) ---
            if (bookings.length === 0) {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                bookings = [
                    { id: 1, type: 'booking', date: `${year}-${month + 1}-3`, inspector: 'Thongchai', equipmentNo: 'EQ-001', productLine: 'Elevator', siteName: 'Siam Paragon', province: 'BKK', peName: 'Somchai', forman: 'Mana', tester: 'Vichai', gmapsUrl: 'https://maps.app.goo.gl/u8nL3mGgPjJqR7Xq8', qcNote: 'Check main cable', password: '1111' },
                    { id: 2, type: 'booking', date: `${year}-${month + 1}-5`, inspector: 'Choosak', equipmentNo: 'EQ-002', productLine: 'Escalator', siteName: 'Central Chiang Mai', province: 'CM', peName: 'Somsri', forman: 'Anan', tester: 'Surachai', gmapsUrl: '', qcNote: '', password: '2222' },
                    { id: 3, type: 'note', date: `${year}-${month + 1}-10`, inspector: 'Narong', text: 'Team Meeting (Afternoon)' },
                ];
                saveBookings();
            }

            // --- DOM ELEMENTS ---
            const grid = document.getElementById('bookingGrid');
            const currentMonthDisplay = document.getElementById('currentMonthDisplay');
            const adminToggle = document.getElementById('adminToggle');
            const searchInput = document.getElementById('searchInput');
            const detailsModal = document.getElementById('detailsModal');
            const detailsModalTitle = document.getElementById('detailsModalTitle');
            const detailsContent = document.getElementById('detailsContent');
            const closeDetailsBtn = document.getElementById('closeDetailsBtn');
            const deleteDetailsBtn = document.getElementById('deleteDetailsBtn');
            const editDetailsBtn = document.getElementById('editDetailsBtn');
            const customTextBtn = document.getElementById('customTextBtn');
            const bookingModal = document.getElementById('bookingModal');
            const modalTitle = document.getElementById('modalTitle');
            const bookingForm = document.getElementById('bookingForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettingsBtn = document.getElementById('closeSettingsBtn');
            const displaySettingsList = document.getElementById('displaySettingsList');
            const provinceSelect = document.getElementById('provinceSelect');
            const otherProvinceContainer = document.getElementById('otherProvinceContainer');
            const otherProvince = document.getElementById('otherProvince');
            const holidayList = document.getElementById('holidayList');
            const leaveList = document.getElementById('leaveList');
            const inspectorList = document.getElementById('inspectorList');
            const addInspectorBtn = document.getElementById('addInspectorBtn');
            const addHolidayBtn = document.getElementById('addHolidayBtn');
            const addLeaveBtn = document.getElementById('addLeaveBtn');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            const typeQcBtn = document.getElementById('typeQcBtn');
            const typeNoteBtn = document.getElementById('typeNoteBtn');
            const mobileInspectorFilter = document.getElementById('mobileInspectorFilter');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            // --- FUNCTIONS ---
            function saveInspectors() { localStorage.setItem('qcInspectors_v11', JSON.stringify(inspectors)); }
            function saveBookings() { localStorage.setItem('qcBookings_v11', JSON.stringify(bookings)); }
            function saveHolidays() { localStorage.setItem('qcHolidays_v11', JSON.stringify(holidays)); }
            function saveLeaveDays() { localStorage.setItem('qcLeaveDays_v11', JSON.stringify(leaveDays)); }
            function saveDisplaySettings() { localStorage.setItem('qcDisplaySettings_v11', JSON.stringify(displaySettings)); }

            function showToast(message, isSuccess = true) {
                toastMessage.textContent = message;
                toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }

            function renderGrid() {
                grid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                currentMonthDisplay.textContent = `${currentDate.toLocaleString('en-US', { month: 'long' })} ${year}`;

                // --- Performance & Data Filtering ---
                const monthStr = `${year}-${month + 1}`;
                const monthlyBookings = bookings.filter(b => b.date.startsWith(monthStr));
                const monthlyHolidays = holidays.filter(h => h.date.startsWith(monthStr));
                const monthlyLeaveDays = leaveDays.filter(l => l.date.startsWith(monthStr));
                
                const bookingMap = new Map(monthlyBookings.map(b => [`${b.date}-${b.inspector}`, b]));
                const holidayMap = new Map(monthlyHolidays.map(h => [`${h.date}-${h.inspector}`, h]));
                const leaveMap = new Map(monthlyLeaveDays.map(l => [`${l.date}-${l.inspector}`, l]));

                // --- Mobile View Logic ---
                const isMobile = window.innerWidth < 768;
                let inspectorsToRender = inspectors;
                if (isMobile) {
                    const selectedInspector = mobileInspectorFilter.value || inspectors[0];
                    inspectorsToRender = [selectedInspector];
                    grid.style.gridTemplateColumns = `minmax(40px, auto) 1fr`;
                } else {
                    grid.style.gridTemplateColumns = `minmax(40px, auto) repeat(${inspectors.length}, 1fr)`;
                }

                const headerCorner = document.createElement('div');
                headerCorner.className = 'p-1 border-b border-r border-gray-600 bg-gray-700 sticky top-0 font-bold text-center text-sm';
                headerCorner.textContent = 'Date';
                grid.appendChild(headerCorner);

                inspectorsToRender.forEach(name => {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'p-1 border-b border-r border-gray-600 bg-gray-700 sticky top-0 font-bold text-center text-green-300 text-sm';
                    headerCell.textContent = name;
                    grid.appendChild(headerCell);
                });

                const searchTerm = searchInput.value.toLowerCase();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDate = new Date(year, month, day);
                    const isSunday = dayDate.getDay() === 0;
                    const dateString = `${year}-${month + 1}-${day}`;

                    const dateCell = document.createElement('div');
                    dateCell.className = 'p-1 border-b border-r border-gray-600 font-bold text-center text-sm';
                    dateCell.textContent = day;
                    if (isSunday) dateCell.classList.add('text-red-500');
                    grid.appendChild(dateCell);

                    inspectorsToRender.forEach(inspector => {
                        const cell = document.createElement('div');
                        cell.className = 'p-1 border-b border-r border-gray-600 min-h-[60px] flex flex-col justify-start items-center relative transition-colors';
                        cell.dataset.date = dateString;
                        cell.dataset.inspector = inspector;
                        
                        const isHoliday = holidayMap.has(`${dateString}-all`) || holidayMap.has(`${dateString}-${inspector}`);
                        const isLeaveDay = leaveMap.has(`${dateString}-${inspector}`);
                        const entry = bookingMap.get(`${dateString}-${inspector}`);

                        if (isSunday) {
                            cell.classList.add('bg-red-900/50');
                            cell.innerHTML = `<div class="m-auto text-xs text-red-300 font-bold">Sunday</div>`;
                        } else if (isHoliday) {
                            cell.classList.add('bg-red-900/50');
                            cell.innerHTML = `<div class="m-auto text-xs text-red-300 font-bold">Holiday</div>`;
                        } else if (isLeaveDay) {
                            cell.classList.add('bg-yellow-500');
                            cell.innerHTML = `<div class="m-auto text-xs text-black font-bold">ลา</div>`;
                        } else if (entry) {
                            cell.dataset.bookingId = entry.id;
                            let isMatch = searchTerm === '';
                            cell.classList.add('cursor-pointer');
                            cell.addEventListener('click', () => openDetailsModal(entry.id));
                            
                            if (entry.type === 'booking') {
                                isMatch = isMatch || entry.siteName.toLowerCase().includes(searchTerm) || entry.equipmentNo.toLowerCase().includes(searchTerm);
                                const isProvincial = entry.province && entry.province !== 'BKK';
                                const bgColor = isProvincial ? '#6EE7B7' : '#FFFFFF';
                                const textColor = 'text-black';
                                
                                let cardContentHTML;
                                if (entry.customDisplayText) {
                                    cardContentHTML = entry.customDisplayText.split('\n').map(line => `<span>${line}</span>`).join('');
                                } else {
                                    const contentLines = [];
                                    if(displaySettings.equipmentNo) contentLines.push(`<strong class="font-bold">${entry.equipmentNo}</strong>`);
                                    if(displaySettings.siteName) contentLines.push(`<span class="truncate" title="${entry.siteName}">${entry.siteName}</span>`);
                                    if(displaySettings.productLine) contentLines.push(`<span class="truncate">${entry.productLine || ''}</span>`);
                                    if(displaySettings.peName) contentLines.push(`<span class="truncate" title="${entry.peName}">${entry.peName}</span>`);
                                    if(displaySettings.province) contentLines.push(`<span>${entry.province || ''}</span>`);
                                    cardContentHTML = contentLines.join('');
                                }

                                cell.innerHTML = `
                                    <div class="w-full h-full p-1 rounded-md ${textColor} text-xs flex flex-col justify-center text-center pointer-events-none leading-none" style="background-color: ${bgColor}">
                                        ${cardContentHTML}
                                    </div>`;
                            } else if (entry.type === 'note') {
                                isMatch = isMatch || entry.text.toLowerCase().includes(searchTerm);
                                cell.innerHTML = `
                                    <div class="w-full h-full p-1 rounded-md text-gray-200 bg-gray-600 text-xs flex items-center justify-center text-center pointer-events-none leading-tight">
                                        <p>${entry.text}</p>
                                    </div>`;
                            }

                            if (!isMatch) cell.style.opacity = '0.3';
                            if (isAdmin) cell.draggable = true;
                        } else {
                            const bookButton = document.createElement('button');
                            bookButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 group-hover:text-green-400"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`;
                            bookButton.className = 'm-auto group';
                            bookButton.onclick = () => openBookingModal(day, inspector);
                            cell.appendChild(bookButton);
                            cell.classList.add('hover:bg-gray-700');
                        }

                        if (isAdmin && !isSunday && !isHoliday && !isLeaveDay) {
                            cell.addEventListener('dragover', e => { e.preventDefault(); if (!cell.dataset.bookingId) cell.classList.add('bg-green-900'); });
                            cell.addEventListener('dragleave', () => cell.classList.remove('bg-green-900'));
                            cell.addEventListener('drop', handleDrop);
                        }
                        grid.appendChild(cell);
                    });
                }
                addDragListeners();
            }
